<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星汉搜索 - 诗意探索</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --墨色: #2c3e50;
            --月白: #f0f2f5;
            --青空: linear-gradient(135deg, #89c7b6 0%, #c6e4d9 100%);
            --云纹: rgba(255, 255, 255, 0.15);
            --禅意-font: 'Noto Serif SC', 'Source Han Serif SC', '宋体', serif;
            --primary-color: #89c7b6;
            --bg-blur: 12px;
            --card-opacity: 0.12;
            --animation-speed: 0.3s;
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--禅意-font);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.8s ease;
            touch-action: manipulation;
            background-color: #f5f7fa;
        }

        body.fade-in {
            opacity: 1;
        }

        body.animated::after {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background:
                radial-gradient(circle at 10% 20%,
                    rgba(255, 255, 255, 0.1) 15%,
                    transparent 30%),
                linear-gradient(15deg,
                    transparent 60%,
                    rgba(255, 255, 255, 0.08) 80%);
            animation: 云游 60s infinite linear;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            width: min(800px, 90vw);
            padding: 2rem;
            backdrop-filter: blur(var(--bg-blur));
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, var(--card-opacity));
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
            text-align: center;
            transition: transform var(--animation-speed) ease;
        }

        .search-container {
            position: relative;
            display: flex;
            margin-bottom: 1.5rem;
            width: 100%;
            z-index: 2;
        }

        .search-box {
            width: 100%;
            padding: 1rem 4rem;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 3rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all var(--animation-speed) ease;
            color: var(--墨色);
            box-sizing: border-box;
            font-family: var(--禅意-font);
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(137, 199, 182, 0.3);
            border-color: var(--primary-color);
        }

        .search-btn {
            position: absolute;
            left: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--墨色);
            padding: 0.5rem;
            transition: transform var(--animation-speed) ease;
        }

        body.animated .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .login-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--墨色);
            padding: 0.5rem;
            display: none;
            transition: transform var(--animation-speed) ease;
        }

        body.animated .login-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        /* 平台网格布局 - 横屏2×5 */
        .platform-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
            transition: transform var(--animation-speed) ease;
            position: relative;
            z-index: 1;
        }

        /* 竖屏5×2 */
        @media screen and (max-width: 767px) {
            .platform-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }
        }

        .platform-card {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 1rem;
            cursor: pointer;
            transition: all var(--animation-speed) ease;
            text-align: center;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 80px;
            position: relative;
            overflow: hidden;
        }

        body.animated .platform-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            opacity: 0;
            transition: opacity var(--animation-speed) ease;
        }

        body.animated .platform-card:hover::before {
            opacity: 1;
        }

        .platform-card.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body.animated .platform-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .platform-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--墨色);
            transition: transform var(--animation-speed) ease;
        }

        body.animated .platform-card:hover .platform-icon {
            transform: scale(1.1);
        }

        /* 平台图标颜色 */
        .fa-google { color: #4285F4; }
        .fa-bing { color: #00809D; }
        .fa-github { color: #181717; }
        .fa-youtube { color: #FF0000; }
        .fa-bilibili { color: #00A1D6; }
        .fa-zhihu { color: #0084FF; }
        .fa-baidu { 
            display: inline-block;
            width: 1em;
            height: 1em;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><path fill="%232932E1" d="M512 1024C229.23 1024 0 794.77 0 512S229.23 0 512 0s512 229.23 512 512-229.23 512-512 512zm0-960C264.96 64 64 264.96 64 512s200.96 448 448 448 448-200.96 448-448S759.04 64 512 64zm-64 672h128v-384H448v384zm320-192c0 70.4-57.6 128-128 128h-64v64h128v64H448v-256h192c70.4 0 128 57.6 128 128z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .fa-tiktok { color: #000000; }
        .fa-weibo { color: #DF2029; }
        .fa-stack-overflow { color: #F48024; }

        @keyframes 云游 {
            0% {
                transform: translate(0, 0);
            }

            33% {
                transform: translate(-30%, -15%);
            }

            66% {
                transform: translate(-20%, 10%);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .poetry {
            font-style: italic;
            color: var(--墨色);
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            transition: all var(--animation-speed) ease;
        }

        .verse {
            font-size: 1.3rem;
            letter-spacing: 2px;
        }

        .author {
            font-size: 0.9rem;
            color: rgba(44, 62, 80, 0.8);
        }

        #suggestions {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
            display: none;
            border: 1px solid rgba(0, 0, 0, 0.1);
            max-height: 50vh;
            overflow-y: auto;
            transform-origin: top center;
            transform: scaleY(0.9);
            opacity: 0;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body.animated #suggestions.show {
            transform: scaleY(1);
            opacity: 1;
        }

        .suggestion {
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            transition: all var(--animation-speed) ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            text-align: left;
        }

        .suggestion:first-child {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        .suggestion:last-child {
            border-bottom: none;
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }

        body.animated .suggestion:hover {
            background: rgba(137, 199, 182, 0.15);
            transform: translateX(5px);
        }

        .signature {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: var(--墨色);
            opacity: 0.8;
            cursor: pointer;
            user-select: none;
            padding: 5px;
            z-index: 10;
            transition: all var(--animation-speed) ease;
        }

        body.animated .signature:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s ease;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 设置面板 */
        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: min(90vw, 500px);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            color: var(--墨色);
            max-height: 80vh;
            overflow-y: auto;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body.animated .settings-panel.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .settings-panel h2 {
            margin-top: 0;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 1rem;
        }

        .setting-item {
            margin-bottom: 1.5rem;
        }

        .setting-item label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .setting-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            font-family: var(--禅意-font);
        }

        .settings-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .settings-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 2rem;
            background: rgba(137, 199, 182, 0.8);
            color: white;
            cursor: pointer;
            transition: all var(--animation-speed) ease;
            font-family: var(--禅意-font);
        }

        body.animated .settings-btn:hover {
            background: rgba(137, 199, 182, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .settings-btn.secondary {
            background: rgba(200, 200, 200, 0.8);
        }

        body.animated .settings-btn.secondary:hover {
            background: rgba(200, 200, 200, 1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.animated .overlay.show {
            opacity: 1;
        }

        /* 手机设备样式 */
        @media screen and (max-width: 767px) {
            .container {
                padding: 1.5rem;
                width: 95vw;
            }

            .search-box {
                padding: 0.8rem 3.5rem;
                font-size: 1rem;
            }

            .search-btn, .login-btn {
                font-size: 1.2rem;
            }

            .platform-card {
                min-height: 70px;
            }

            .platform-icon {
                font-size: 1.8rem;
            }

            .poetry {
                font-size: 1.1rem;
                margin-bottom: 1rem;
            }

            .verse {
                font-size: 1.2rem;
            }

            .author {
                font-size: 0.8rem;
            }

            .signature {
                font-size: 0.7rem;
                right: 5px;
                bottom: 5px;
            }
        }

        /* DOS模式样式 */
        .dos-mode {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10000;
            overflow: auto;
        }

        .dos-prompt {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .dos-input {
            background: transparent;
            border: none;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            flex-grow: 1;
            margin-left: 5px;
        }

        .dos-output {
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        /* 彩蛋相关样式 */
        .lantern {
            position: fixed;
            width: 60px;
            height: 80px;
            background: radial-gradient(circle at center, #e74c3c 0%, #c0392b 100%);
            border-radius: 50% 50% 10px 10px;
            box-shadow: 0 0 20px #e74c3c;
            z-index: 10000;
            display: none;
            animation: lantern-swing 3s infinite ease-in-out;
            transform-origin: top center;
        }

        .lantern::before {
            content: '福';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: gold;
            font-size: 24px;
            font-weight: bold;
        }

        .lantern::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
        }

        @keyframes lantern-swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .dragon {
            position: fixed;
            width: 100px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23e74c3c" d="M50,10 C60,20 70,15 80,25 C90,35 85,45 95,55 C105,65 95,75 85,85 C75,95 65,90 55,80 C45,70 35,75 25,65 C15,55 20,45 10,35 C0,25 10,15 20,5 C30,-5 40,0 50,10 Z"/></svg>');
            background-size: contain;
            z-index: 10000;
            display: none;
            animation: dragon-move 10s linear infinite;
        }

        @keyframes dragon-move {
            0% { transform: translateX(-100px) translateY(50vh); }
            100% { transform: translateX(100vw) translateY(0); }
        }

        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 200, 0, 0.7);
            z-index: 10000;
            display: none;
            animation: firework-explode 1s ease-out forwards;
        }

        @keyframes firework-explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }

        .great-wall {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(to right, #8B4513, #A0522D, #8B4513);
            z-index: 10000;
            display: none;
        }

        .great-wall::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(90deg, #8B4513, #8B4513 10px, #A0522D 10px, #A0522D 20px);
        }

        .chinese-zodiac {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            z-index: 10000;
            display: none;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .zodiac-animal {
            position: absolute;
            width: 40px;
            height: 40px;
            background: gold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            animation: zodiac-rotate 20s linear infinite;
        }

        @keyframes zodiac-rotate {
            0% { transform: rotate(0deg) translate(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translate(150px) rotate(-360deg); }
        }

        /* 源代码查看器 */
        .source-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10000;
            overflow: auto;
            display: none;
        }

        .source-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .source-close {
            color: #0f0;
            cursor: pointer;
            font-size: 1.5rem;
        }

        /* 性能优化 */
        .will-change {
            will-change: transform, opacity;
        }

        /* 版本切换按钮 */
        .version-switcher {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        .version-btn {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .version-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .version-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
    </style>
</head>

<body class="animated">
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <div class="poetry" id="poetry"></div>
        <div class="search-container">
            <button class="search-btn" id="searchBtn">🕊️</button>
            <input type="text" class="search-box" placeholder="众里寻他千百度，蓦然回首，答案却在星河处..." id="searchInput">
            <button class="login-btn" id="loginBtn">🔑</button>
            <div id="suggestions"></div>
        </div>
        <div class="platform-grid" id="platformGrid"></div>
    </div>
    <div class="signature" id="signature">署名: zmf</div>

    <!-- 版本切换按钮 -->
    <div class="version-switcher">
        <button class="version-btn active" data-version="full">完整版</button>
        <button class="version-btn" data-version="no-animation">无动画</button>
        <button class="version-btn" data-version="no-easter-egg">无彩蛋</button>
        <button class="version-btn" data-version="dos">DOS模式</button>
    </div>

    <!-- 设置面板 -->
    <div class="overlay" id="settingsOverlay"></div>
    <div class="settings-panel" id="settingsPanel">
        <h2>设置</h2>
        
        <div class="setting-item">
            <label>显示选项</label>
            <div>
                <input type="checkbox" id="showDailyImage" checked>
                <label for="showDailyImage">显示每日一图</label>
            </div>
            <div>
                <input type="checkbox" id="useLegacyVersion">
                <label for="useLegacyVersion">使用历史版本</label>
            </div>
        </div>
        
        <div class="setting-item">
            <label for="bgBlur">背景模糊度</label>
            <input type="range" id="bgBlur" min="0" max="20" value="12" step="1">
            <span id="bgBlurValue">12px</span>
        </div>
        
        <div class="setting-item">
            <label for="cardOpacity">卡片透明度</label>
            <input type="range" id="cardOpacity" min="0" max="100" value="12" step="1">
            <span id="cardOpacityValue">12%</span>
        </div>
        
        <div class="setting-item">
            <label for="animationSpeed">动画速度</label>
            <input type="range" id="animationSpeed" min="0" max="5" value="3" step="1">
            <span id="animationSpeedValue">中速</span>
        </div>
        
        <div class="settings-actions">
            <button class="settings-btn secondary" id="cancelSettings">取消</button>
            <button class="settings-btn" id="saveSettings">保存设置</button>
        </div>
    </div>

    <!-- DOS模式界面 -->
    <div class="dos-mode" id="dosMode">
        <div class="dos-output">星汉搜索 DOS 模式 v1.0</div>
        <div class="dos-output">输入 "help" 获取命令列表</div>
        <div class="dos-prompt">
            <span>></span>
            <input type="text" class="dos-input" id="dosInput" autocomplete="off">
        </div>
    </div>

    <!-- 源代码查看器 -->
    <div class="source-viewer" id="sourceViewer">
        <div class="source-header">
            <h3>星汉搜索 - 源代码</h3>
            <span class="source-close" id="sourceClose">×</span>
        </div>
        <pre id="sourceCode"></pre>
    </div>

    <script>
        // 配置数据
        const config = {
            platforms: [
                {

                    btn.classList.add('active');

                    btn.classList.remove('active');
                }
            });
            
            // 隐藏所有特殊模式
            elements.dosMode.style.display = 'none';
            document.body.classList.remove('no-animation', 'no-easter-egg');
            
            // 根据版本应用设置
            switch (version) {
                case 'full':
                    document.body.classList.add('animated');
                    document.querySelector('.container').style.display = '';
                    break;
                case 'no-animation':
                    document.body.classList.remove('animated');
                    document.querySelector('.container').style.display = '';
                    break;
                case 'no-easter-egg':
                    document.body.classList.add('animated');
                    document.querySelector('.container').style.display = '';
                    break;
                case 'dos':

            if (hitokotoCache) {

            try {
                // 使用缓存API提高性能
                const cache = await caches.open('hitokoto-cache');
                const cachedResponse = await cache.match('https://v1.hitokoto.cn/?c=i');
                
                if (cachedResponse) {
                    const data = await cachedResponse.json();
                    hitokotoCache = data;
                    updatePoetryDisplay(data);
                }
                
                // 无论是否有缓存都获取最新数据
                const response = await fetch('https://v1.hitokoto.cn/?c=i');
                const data = await response.json();
                hitokotoCache = data;
                updatePoetryDisplay(data);
                
                // 更新缓存
                cache.put('https://v1.hitokoto.cn/?c=i', new Response(JSON.stringify(data)));
            } catch (error) {
                console.error('获取一言语句时出错:', error);
                updatePoetryDisplay({
                    hitokoto: '书山有路勤为径，学海无涯苦作舟',

            }

        // 显示搜索建议
        function showSuggestions(input) {
            if (!input || input.length === 0) {
                hideSuggestions();
                return;
            }

            const callbackName = `bingSuggestionCallback_${Date.now()}`;
            const script = document.createElement('script');
            script.src = `https://api.bing.com/qsonhs.aspx?type=cb&q=${encodeURIComponent(input)}&cb=${callbackName}&PC=EMMX01`;

            window[callbackName] = function(data) {
                if (data?.AS?.Results?.[0]?.Suggests) {
                    elements.suggestions.innerHTML = data.AS.Results[0].Suggests.map(suggestion => `
                        <div class="suggestion">${suggestion.Txt}</div>
                    `).join('');

                    // 添加建议点击事件
                    document.querySelectorAll('.suggestion').forEach(item => {
                        item.addEventListener('click', function() {
                            elements.searchInput.value = this.textContent;
                            hideSuggestions();
                            performSearch(this.textContent);
                        });
                    });

                    showSuggestionsUI();
                    
                    // 调整平台卡片位置
                    adjustPlatformPosition();
                } else {
                    hideSuggestions();
                }
                document.body.removeChild(script);
                delete window[callbackName];
            };

            document.body.appendChild(script);
        }

        }

        // 调整平台卡片位置
        function adjustPlatformPosition() {
            if (window.innerWidth > 767) { // 只在横屏下调整
                elements.platformGrid.style.transform = 'translateY(20px)';
                elements.container.style.transform = 'translateY(-50px)';
            }
        }

        // 重置平台卡片位置
        function resetPlatformPosition() {
            elements.platformGrid.style.transform = '';
            elements.container.style.transform = '';
        }

        // 执行搜索
        function performSearch(query) {
            if (!selectedPlatform) {
                alert('请先选择搜索平台');
                return;
            }

            const platform = config.platforms.find(p => p.id === selectedPlatform);
            if (platform) {
                // 添加搜索动画
                if (config.settings.currentVersion !== 'no-animation') {
                    elements.container.classList.add('will-change');
                    elements.container.style.transform = 'scale(0.95)';
                    elements.container.style.opacity = '0.8';
                }
                
                setTimeout(() => {
                    window.open(platform.search + encodeURIComponent(query), '_blank');
                    
                    // 恢复动画
                    if (config.settings.currentVersion !== 'no-animation') {
                        setTimeout(() => {
                            elements.container.style.transform = '';
                            elements.container.style.opacity = '';
                            setTimeout(() => {
                                elements.container.classList.remove('will-change');
                            }, 300);
                        }, 100);
                    }
                }, 200);
            }
        }

        // 处理DOS命令
        function handleDosCommand(command) {
            const output = elements.dosMode.querySelector('.dos-output:last-child');
            const args = command.split(' ');
            const cmd = args.shift().toLowerCase();
            
            if (config.dosCommands[cmd]) {
                config.dosCommands[cmd].execute(args, output);
            } else {
                output.innerHTML += `<br>未知命令: ${cmd}`;
            }
            
            // 添加新的提示符
            const newPrompt = document.createElement('div');
            newPrompt.className = 'dos-prompt';
            newPrompt.innerHTML = '<span>></span><input type="text" class="dos-input" autocomplete="off">';
            elements.dosMode.appendChild(newPrompt);
            
            // 聚焦新输入框
            const newInput = newPrompt.querySelector('.dos-input');
            newInput.focus();
            
            // 添加事件监听
            newInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleDosCommand(this.value);
                    this.disabled = true;
                }
            });
        }

        // 检查屏幕尺寸
        function checkScreenSize() {
            // 可以根据需要添加响应式调整
        }

        // 处理方向变化
        function handleOrientationChange() {
            const grid = elements.platformGrid;
            if (!grid) return;
            
            grid.style.display = 'none';
            grid.offsetHeight;
            grid.style.display = 'grid';
        }

        // 渲染平台网格
        function renderPlatforms() {
            elements.platformGrid.innerHTML = config.platforms.map(platform => `
                <div class="platform-card ${platform.id === selectedPlatform ? 'active' : ''}" 
                     data-id="${platform.id}"
                     data-login="${platform.login || ''}">
                    <div class="platform-icon"><i class="${platform.icon}"></i></div>
                    <div>${platform.name}</div>
                </div>
            `).join('');

            document.querySelectorAll('.platform-card').forEach(card => {
                card.addEventListener('click', () => {
                    document.querySelectorAll('.platform-card').forEach(c =>
                        c.classList.remove('active'));
                    card.classList.add('active');

                    selectedPlatform = card.dataset.id;
                    const showLogin = card.dataset.login;
                    elements.loginBtn.style.display = showLogin ? 'block' : 'none';
                });
            });

            // 默认显示登录按钮（如果必应需要）
            const bingPlatform = config.platforms.find(p => p.id === 'bing');
            if (bingPlatform && bingPlatform.login) {
                elements.loginBtn.style.display = 'block';
            }
        }

        // 打开设置
        function openSettings() {
            elements.settingsOverlay.style.display = 'block';
            elements.settingsPanel.style.display = 'block';
            
            setTimeout(() => {
                elements.settingsOverlay.classList.add('show');
                elements.settingsPanel.classList.add('show');
            }, 10);
        }

        // 关闭设置
        function closeSettings() {
            elements.settingsOverlay.classList.remove('show');
            elements.settingsPanel.classList.remove('show');
            
            setTimeout(() => {
                elements.settingsOverlay.style.display = 'none';
                elements.settingsPanel.style.display = 'none';
            }, 300);
        }

        // 添加事件监听
        function addEventListeners() {
            // 搜索按钮
            elements.searchBtn.addEventListener('click', () => {
                const query = elements.searchInput.value.trim();
                if (!query) return alert('请输入搜索内容');
                performSearch(query);
            });

            // 登录按钮
            elements.loginBtn.addEventListener('click', () => {
                if (!selectedPlatform) return;
                const platform = config.platforms.find(p => p.id === selectedPlatform);
                if (platform && platform.login) {
                    window.open(platform.login, '_blank');
                }
            });

            // 搜索输入
            elements.searchInput.addEventListener('input', function() {
                showSuggestions(this.value);
            });

            // 回车键搜索
            elements.searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = elements.searchInput.value.trim();
                    if (!query) return alert('请输入搜索内容');
                    performSearch(query);
                }
            });

            // 输入框聚焦/失焦
            elements.searchInput.addEventListener('focus', function() {
                if (this.value.trim().length > 0) {
                    showSuggestions(this.value);
                }
            });

            // 设置面板事件
            elements.cancelSettings.addEventListener('click', closeSettings);
            elements.saveSettings.addEventListener('click', saveSettings);
            elements.settingsOverlay.addEventListener('click', closeSettings);

            // 点击页面其他区域隐藏建议
            document.addEventListener('click', function(e) {
                if (!elements.searchInput.contains(e.target) && 
                    !elements.suggestions.contains(e.target) &&
                    !elements.searchBtn.contains(e.target)) {
                    hideSuggestions();
                }
            });

            // 键盘ESC键隐藏建议
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && isSuggestionsOpen) {
                    hideSuggestions();
                }
            });

            // DOS模式输入
            elements.dosInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleDosCommand(this.value);
                    this.disabled = true;
                }
            });

            // 背景模糊度调整
            elements.bgBlur.addEventListener('input', function() {
                elements.bgBlurValue.textContent = `${this.value}px`;
            });

            // 卡片透明度调整
            elements.cardOpacity.addEventListener('input', function() {
                elements.cardOpacityValue.textContent = `${this.value}%`;
            });

            // 动画速度调整
            elements.animationSpeed.addEventListener('input', function() {
                updateAnimationSpeedText();
            });

            // 版本切换按钮
            elements.versionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    switchVersion(this.dataset.version);
                });
            });

            // 源代码查看器关闭按钮
            elements.sourceClose.addEventListener('click', function() {
                elements.sourceViewer.style.display = 'none';
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
