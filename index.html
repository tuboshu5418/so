<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星汉搜索 - zmf</title>
    <!-- 加载Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --墨色: #2c3e50;
            --月白: #f0f2f5;
            --青空: linear-gradient(135deg, #89c7b6 0%, #c6e4d9 100%);
            --云纹: rgba(255, 255, 255, 0.15);
            --禅意-font: 'Noto Serif SC', 'Source Han Serif SC', '宋体', serif;
            --primary-color: #89c7b6;
            --bg-blur: 12px;
            --card-opacity: 0.8;
            --animation-speed: 0.3s;
            --win11-accent: #0078d4;
            --win11-card-bg: rgba(255, 255, 255, 0.8);
            --cmd-bg: #0c0c0c;
            --cmd-text: #cccccc;
            --platform-scale: 1;
            --transition-all: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            --suggestions-opacity: 0.9;
            --dark-mode: 0;
        }

        * {
            box-sizing: border-box;
            transition: var(--transition-all);
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--禅意-font);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            opacity: 0;
            touch-action: manipulation;
            background-color: #f5f7fa;
            background-repeat: no-repeat;
            transition: opacity 0.8s ease, background-image 1.2s ease;
        }

        body.fade-in {
            opacity: 1;
        }

        body.animated::after {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background:
                radial-gradient(circle at 10% 20%,
                    rgba(255, 255, 255, 0.1) 15%,
                    transparent 30%),
                linear-gradient(15deg,
                    transparent 60%,
                    rgba(255, 255, 255, 0.08) 80%);
            animation: 云游 60s infinite linear;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            width: min(800px, 90vw);
            padding: 2rem;
            backdrop-filter: blur(var(--bg-blur));
            border-radius: 1.5rem;
            background: rgba(calc(255 - (var(--dark-mode) * 200), calc(255 - (var(--dark-mode) * 200), calc(255 - (var(--dark-mode) * 200)), calc(var(--card-opacity) * 0.8));
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            transition: var(--transition-all);
        }

        body.loaded .container {
            transform: translateY(0);
            opacity: 1;
        }

        /* CMD模式样式 */
        .cmd-mode {
            background-color: var(--cmd-bg);
            color: var(--cmd-text);
            font-family: 'Courier New', monospace;
            border: 1px solid #333;
            border-radius: 0;
            box-shadow: none;
            padding: 1rem;
        }

        .cmd-mode .poetry {
            color: var(--cmd-text);
            text-shadow: none;
        }

        .cmd-mode .search-box {
            background-color: var(--cmd-bg);
            color: var(--cmd-text);
            border: 1px solid #333;
            border-radius: 0;
        }

        .cmd-mode .platform-grid {
            display: none;
        }

        .cmd-prompt {
            color: lime;
            margin-right: 0.5rem;
        }

        .search-container {
            position: relative;
            display: flex;
            margin-bottom: 1.5rem;
            width: 100%;
            z-index: 2;
        }

        .search-box {
            width: 100%;
            padding: 1rem 4rem;
            font-size: calc(1.1rem * var(--platform-scale));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 3rem;
            background: rgba(255, 255, 255, 0.9);
            color: var(--墨色);
            font-family: var(--禅意-font);
            transition: var(--transition-all);
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(137, 199, 182, 0.3);
            border-color: var(--primary-color);
            transform: scale(1.02);
        }

        .search-btn {
            position: absolute;
            left: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: calc(1.5rem * var(--platform-scale));
            color: var(--墨色);
            padding: 0.5rem;
        }

        body.animated .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .login-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: calc(1.5rem * var(--platform-scale));
            color: var(--墨色);
            padding: 0.5rem;
            display: none;
        }

        body.animated .login-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        /* 平台网格布局 - 横屏2×5 */
        .platform-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
            position: relative;
            z-index: 1;
            transform: scale(var(--platform-scale));
            transform-origin: center;
            opacity: 0;
            transition: var(--transition-all);
        }

        body.loaded .platform-grid {
            opacity: 1;
        }

        /* 竖屏5×2 */
        @media screen and (max-width: 767px) {
            .platform-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }
        }

        /* 横屏端建议弹出时调整布局 */
        @media screen and (min-width: 768px) {
            .platform-grid.suggestions-visible {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 0.8rem;
            }
        }

        .platform-card {
            padding: calc(0.8rem * var(--platform-scale));
            background: rgba(calc(255 - (var(--dark-mode) * 200)), calc(255 - (var(--dark-mode) * 200)), calc(255 - (var(--dark-mode) * 200)), calc(var(--card-opacity) * 0.6));
            border-radius: calc(1rem * var(--platform-scale));
            cursor: pointer;
            text-align: center;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: calc(80px * var(--platform-scale));
            position: relative;
            overflow: hidden;
            transform: translateY(10px);
            opacity: 0;
            transition: var(--transition-all);
        }

        body.loaded .platform-card {
            transform: translateY(0);
            opacity: 1;
        }

        body.loaded .platform-card:nth-child(1) { transition-delay: 0.1s; }
        body.loaded .platform-card:nth-child(2) { transition-delay: 0.15s; }
        body.loaded .platform-card:nth-child(3) { transition-delay: 0.2s; }
        body.loaded .platform-card:nth-child(4) { transition-delay: 0.25s; }
        body.loaded .platform-card:nth-child(5) { transition-delay: 0.3s; }
        body.loaded .platform-card:nth-child(6) { transition-delay: 0.35s; }
        body.loaded .platform-card:nth-child(7) { transition-delay: 0.4s; }
        body.loaded .platform-card:nth-child(8) { transition-delay: 0.45s; }
        body.loaded .platform-card:nth-child(9) { transition-delay: 0.5s; }
        body.loaded .platform-card:nth-child(10) { transition-delay: 0.55s; }

        body.animated .platform-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            opacity: 0;
            transition: var(--transition-all);
        }

        body.animated .platform-card:hover::before {
            opacity: 1;
        }

        .platform-card.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body.animated .platform-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px) scale(1.05);
        }

        /* 修复图标加载问题 */
        .platform-icon i {
            font-size: calc(2rem * var(--platform-scale));
            margin-bottom: calc(0.5rem * var(--platform-scale));
            color: inherit;
            transition: var(--transition-all);
        }

        body.animated .platform-card:hover .platform-icon i {
            transform: scale(1.1);
        }

        @keyframes 云游 {
            0% {
                transform: translate(0, 0);
            }
            33% {
                transform: translate(-30%, -15%);
            }
            66% {
                transform: translate(-20%, 10%);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .poetry {
            font-style: italic;
            color: var(--墨色);
            margin-bottom: 1rem;
            text-align: center;
            font-size: calc(1.2rem * var(--platform-scale));
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            transform: translateY(10px);
            opacity: 0;
            transition: var(--transition-all);
        }

        body.loaded .poetry {
            transform: translateY(0);
            opacity: 1;
        }

        .verse {
            font-size: calc(1.3rem * var(--platform-scale));
            letter-spacing: 2px;
            display: block;
            margin-bottom: 0.5rem;
        }

        .author {
            font-size: calc(0.9rem * var(--platform-scale));
            color: rgba(44, 62, 80, 0.8);
            display: block;
        }

        #suggestions-container {
            position: relative;
            width: 100%;
            margin: 1rem 0;
            min-height: 100px;
        }

        #suggestions {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(calc(255 - (var(--dark-mode) * 200), calc(255 - (var(--dark-mode) * 200), calc(255 - (var(--dark-mode) * 200)), var(--suggestions-opacity));
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
            display: none;
            border: 1px solid rgba(0, 0, 0, 0.1);
            max-height: 50vh;
            overflow-y: auto;
            transform-origin: top center;
            opacity: 0;
            transition: var(--transition-all);
            backdrop-filter: blur(5px);
        }

        /* 手机设备建议框样式 */
        @media screen and (max-width: 767px) {
            #suggestions {
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                transform: translateY(100%);
                max-height: 50vh;
                width: 100%;
                max-width: 100%;
                border-radius: 1rem 1rem 0 0;
            }
            
            #suggestions.show {
                transform: translateY(0);
            }
            
            /* 手机端建议弹出时下移平台 */
            .platform-grid.suggestions-visible {
                margin-bottom: 50vh;
            }
        }

        #suggestions.show {
            opacity: 1;
        }

        .suggestion {
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            text-align: left;
            white-space: nowrap;
            transition: var(--transition-all);
        }

        .suggestion:first-child {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        .suggestion:last-child {
            border-bottom: none;
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }

        body.animated .suggestion:hover {
            background: rgba(137, 199, 182, 0.15);
            transform: translateX(5px);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: calc(0.8rem * var(--platform-scale));
            color: var(--墨色);
            opacity: 0.8;
            user-select: none;
            padding: 5px;
            z-index: 10;
            transform: translateY(10px);
            opacity: 0;
            transition: var(--transition-all);
        }

        body.loaded .footer {
            transform: translateY(0);
            opacity: 0.8;
        }

        body.animated .footer:hover {
            opacity: 1;
        }

        .settings-link {
            cursor: pointer;
            text-decoration: underline;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s ease;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* 设置面板 */
        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: min(90vw, 500px);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            color: var(--墨色);
            max-height: 80vh;
            overflow-y: auto;
            opacity: 0;
            transition: var(--transition-all);
        }

        .settings-panel.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .settings-panel h2 {
            margin-top: 0;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 1rem;
        }

        .settings-tabs {
            display: flex;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .settings-tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .settings-tab.active {
            border-bottom: 2px solid var(--primary-color);
            font-weight: bold;
        }

        .settings-content {
            display: none;
        }

        .settings-content.active {
            display: block;
        }

        .setting-item {
            margin-bottom: 1.5rem;
        }

        .setting-item label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .setting-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            font-family: var(--禅意-font);
        }

        .settings-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .settings-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 2rem;
            background: rgba(137, 199, 182, 0.8);
            color: white;
            cursor: pointer;
            font-family: var(--禅意-font);
            transition: var(--transition-all);
        }

        body.animated .settings-btn:hover {
            background: rgba(137, 199, 182, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .settings-btn.secondary {
            background: rgba(200, 200, 200, 0.8);
        }

        body.animated .settings-btn.secondary:hover {
            background: rgba(200, 200, 200, 1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: var(--transition-all);
        }

        .overlay.show {
            opacity: 1;
        }

        /* 手表和手环设备适配 */
        @media screen and (max-width: 400px) and (max-height: 400px) {
            :root {
                --platform-scale: 0.9;
            }
            
            .container {
                width: 95vw;
                padding: 1rem;
                border-radius: 1rem;
            }
            
            .search-box {
                padding: 0.6rem 2.5rem;
                font-size: 0.9rem;
            }
            
            .search-btn, .login-btn {
                font-size: 1rem;
            }
            
            .platform-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(5, 1fr);
                gap: 0.5rem;
            }
            
            .platform-card {
                min-height: 60px;
                padding: 0.5rem;
            }
            
            .platform-icon i {
                font-size: 1.5rem;
            }
            
            .poetry {
                font-size: 1rem;
                margin-bottom: 0.8rem;
            }
            
            .verse {
                font-size: 1.1rem;
            }
            
            .author {
                font-size: 0.7rem;
            }
            
            .footer {
                font-size: 0.6rem;
            }
            
            /* 圆形屏幕适配 */
            @media screen and (max-aspect-ratio: 1/1) {
                .container {
                    border-radius: 50%;
                    width: 90vmin;
                    height: 90vmin;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    padding: 1.5rem;
                }
                
                .platform-grid {
                    display: none;
                }
                
                .poetry {
                    margin-bottom: 0.5rem;
                }
                
                .search-container {
                    margin-bottom: 1rem;
                }
            }
        }

        /* 极低分辨率设备 */
        @media screen and (max-width: 240px) {
            :root {
                --platform-scale: 0.8;
            }
            
            .container {
                padding: 0.5rem;
            }
            
            .search-box {
                padding: 0.4rem 2rem;
            }
            
            .search-btn, .login-btn {
                font-size: 0.8rem;
                padding: 0.3rem;
            }
            
            .platform-grid {
                gap: 0.3rem;
            }
            
            .platform-card {
                min-height: 50px;
                padding: 0.3rem;
            }
            
            .platform-icon i {
                font-size: 1.2rem;
                margin-bottom: 0.2rem;
            }
            
            .poetry {
                margin-bottom: 0.5rem;
            }
            
            .verse {
                font-size: 0.9rem;
            }
            
            .author {
                font-size: 0.6rem;
            }
            
            .footer {
                font-size: 0.5rem;
            }
        }
    </style>
</head>

<body class="animated">
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    <div class="container" id="mainContainer">
        <div class="search-container">
            <button class="search-btn" id="searchBtn"><i class="fas fa-paper-plane" style="color: #4dabf7;"></i></button>
            <input type="text" class="search-box" placeholder="众里寻他千百度，蓦然回首，答案却在星河处..." id="searchInput">
            <button class="login-btn" id="loginBtn"><i class="fas fa-key" style="color: #4dabf7;"></i></button>
        </div>
        
        <div id="suggestions-container">
            <div id="suggestions"></div>
        </div>
        
        <div class="poetry" id="poetry"></div>
        
        <div class="platform-grid" id="platformGrid"></div>
    </div>
    
    <div class="footer" id="footer">
        <span class="settings-link" id="settingsLink">设置</span> 版权所有 © zmf
    </div>

    <!-- 设置面板 -->
    <div class="overlay" id="settingsOverlay"></div>
    <div class="settings-panel" id="settingsPanel">
        <h2>设置</h2>
        
        <div class="settings-tabs">
            <div class="settings-tab active" data-tab="sections">板块开关</div>
            <div class="settings-tab" data-tab="adjustments">板块调节</div>
            <div class="settings-tab" data-tab="theme">主题风格</div>
            <div class="settings-tab" data-tab="developer" style="display:none;">开发者选项</div>
        </div>
        
        <div class="settings-content active" id="sections-content">
            <div class="setting-item">
                <label>显示控制</label>
                <div class="section-toggle">
                    <div class="toggle-item">
                        <input type="checkbox" id="showPoetry" checked>
                        <label for="showPoetry">诗句</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="showPlatforms" checked>
                        <label for="showPlatforms">平台显示</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="showSuggestions" checked>
                        <label for="showSuggestions">搜索建议</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="darkMode">
                        <label for="darkMode">深色模式</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="settings-content" id="adjustments-content">
            <div class="setting-item">
                <label for="bgBlur">背景模糊度</label>
                <input type="range" id="bgBlur" min="0" max="20" value="12" step="1">
                <span id="bgBlurValue">12px</span>
            </div>
            
            <div class="setting-item">
                <label for="cardOpacity">卡片透明度</label>
                <input type="range" id="cardOpacity" min="0" max="100" value="80" step="1">
                <span id="cardOpacityValue">80%</span>
            </div>
            
            <div class="setting-item">
                <label for="suggestionsOpacity">建议透明度</label>
                <input type="range" id="suggestionsOpacity" min="0" max="100" value="90" step="1">
                <span id="suggestionsOpacityValue">90%</span>
            </div>
            
            <div class="setting-item">
                <label for="animationSpeed">动画速度</label>
                <input type="range" id="animationSpeed" min="0" max="5" value="3" step="1">
                <span id="animationSpeedValue">中速</span>
            </div>
        </div>
        
        <div class="settings-content" id="theme-content">
            <div class="setting-item">
                <label for="themeStyle">主题风格</label>
                <select id="themeStyle" class="setting-control">
                    <option value="poetic">诗意风格</option>
                    <option value="tech">科技风格</option>
                    <option value="fluent">Fluent UI</option>
                </select>
            </div>

        // 获取壁纸
        async function getWallpaper() {
            const width = window.screen.width * window.devicePixelRatio;
            const height = window.screen.height * window.devicePixelRatio;
            
            // 根据分辨率选择不同尺寸的壁纸
            if (width >= 3840 && height >= 2160) {
                return 'https://s.cn.bing.net/th?id=OHR.BunnyLove_ZH-CN1145897965_UHD.jpg';
            } else if (width >= 1920 && height >= 1080) {
                return 'https://s.cn.bing.net/th?id=OHR.BunnyLove_ZH-CN1145897965_1920x1080.jpg';
            } else if (width >= 1280 && height >= 720) {
                return 'https://s.cn.bing.net/th?id=OHR.BunnyLove_ZH-CN1145897965_1280x720.jpg';
            } else if (width >= 1024 && height >= 768) {
                return 'https://s.cn.bing.net/th?id=OHR.BunnyLove_ZH-CN1145897965_1024x768.jpg';
            } else {
                // 默认返回适合移动设备的壁纸
                return 'https://s.cn.bing.net/th?id=OHR.BunnyLove_ZH-CN1145897965_800x480.jpg';
            }
        }

        // 显示随机一言
        async function showRandomHitokoto() {
            if (!config.settings.showSections.poetry || config.settings.cmdMode) {
                elements.poetry.style.display = 'none';
                return;
            }

            if (hitokotoCache) {
                updatePoetryDisplay(hitokotoCache);
                return;
            }

            try {
                // 使用缓存API提高性能
                const cache = await caches.open('hitokoto-cache');
                const cachedResponse = await cache.match('https://v1.hitokoto.cn/?c=i');
                
                if (cachedResponse) {
                    const data = await cachedResponse.json();
                    hitokotoCache = data;
                    updatePoetryDisplay(data);
                }
                
                // 无论是否有缓存都获取最新数据
                const response = await fetch('https://v1.hitokoto.cn/?c=i');
                const data = await response.json();
                hitokotoCache = data;
                updatePoetryDisplay(data);
                
                // 更新缓存
                cache.put('https://v1.hitokoto.cn/?c=i', new Response(JSON.stringify(data)));
            } catch (error) {
                console.error('获取一言语句时出错:', error);
                updatePoetryDisplay({
                    hitokoto: '书山有路勤为径，学海无涯苦作舟',
                    from: '《增广贤文》'
                });
            }
        }

        // 显示搜索建议
        function showSuggestions(input) {
            if (!input || input.length === 0 || config.settings.cmdMode || !config.settings.showSections.suggestions) {
                hideSuggestions();
                return;
            }

            const callbackName = `bingSuggestionCallback_${Date.now()}`;
            const script = document.createElement('script');
            script.src = `https://api.bing.com/qsonhs.aspx?type=cb&q=${encodeURIComponent(input)}&cb=${callbackName}&PC=EMMX01`;

            window[callbackName] = function(data) {
                if (data?.AS?.Results?.[0]?.Suggests) {
                    elements.suggestions.innerHTML = data.AS.Results[0].Suggests.map(suggestion => `
                        <div class="suggestion">${suggestion.Txt}</div>
                    `).join('');

                    // 根据建议内容调整宽度
                    adjustSuggestionWidth(data.AS.Results[0].Suggests);

                    // 添加建议点击事件
                    document.querySelectorAll('.suggestion').forEach(item => {
                        item.addEventListener('click', function() {
                            elements.searchInput.value = this.textContent;
                            hideSuggestions();
                            performSearch(this.textContent);
                        });
                    });

                    showSuggestionsUI();
                } else {
                    hideSuggestions();
                }
                document.body.removeChild(script);
                delete window[callbackName];
            };

            document.body.appendChild(script);
        }

        // 调整平台布局
        function adjustPlatformLayout(suggestionsVisible) {
            if (suggestionsVisible) {
                elements.platformGrid.classList.add('suggestions-visible');
            } else {
                elements.platformGrid.classList.remove('suggestions-visible');
            }
        }

        // 根据建议内容调整宽度
        function adjustSuggestionWidth(suggestions) {
            if (!suggestions || suggestions.length === 0) return;
            
            // 找到最长的建议
            const maxLength = Math.max(...suggestions.map(s => s.Txt.length));
            // 设置最小宽度为搜索框宽度
            const minWidth = elements.searchInput.offsetWidth;
            // 根据字符数计算宽度
            const charWidth = 10; // 每个字符大约10px
            const calculatedWidth = Math.max(minWidth, maxLength * charWidth + 40); // 40px为padding
            
            elements.suggestions.style.width = `${calculatedWidth}px`;
        }

        // 显示建议框
        function showSuggestionsUI() {
            elements.suggestions.style.display = 'block';
            setTimeout(() => {
                elements.suggestions.classList.add('show');
                isSuggestionsOpen = true;
            }, 10);
        }

        // 隐藏建议框
        function hideSuggestions() {
            elements.suggestions.classList.remove('show');
            setTimeout(() => {
                elements.suggestions.style.display = 'none';
                isSuggestionsOpen = false;
                adjustPlatformLayout(false);
            }, 200);
        }

        // 执行搜索
        function performSearch(query) {
            if (!query) return;
            
            // 检查是否是设置命令
            if (query.toLowerCase() === '设置') {
                openSettings();
                return;
            }
            
            // 检查是否是URL
            if (isPotentialUrl(query)) {
                navigateToUrl(query);
                return;
            }
            
            // 在CMD模式下使用默认平台
            if (config.settings.cmdMode || !config.settings.showSections.platforms) {
                const platform = config.platforms.find(p => p.id === config.settings.defaultPlatform);
                if (platform) {
                    window.open(platform.search + encodeURIComponent(query), '_blank');
                }
                return;
            }
            
            // 使用选定的平台进行搜索
            const platform = config.platforms.find(p => p.id === selectedPlatform);
            if (platform) {
                window.open(platform.search + encodeURIComponent(query), '_blank');
            }
        }

        // 改进的URL检测逻辑
        function isPotentialUrl(string) {
            // 排除纯中文和空格的情况
            if (/[\u4e00-\u9fa5]/.test(string) || /\s/.test(string)) return false;
            
            // 包含协议头或常见顶级域名
            const tlds = ['.com', '.cn', '.net', '.org', '.gov', '.edu', '.io', '.dev', '.me', '.info'];
            const hasValidTLD = tlds.some(tld => string.includes(tld));
            const hasProtocol = /^https?:\/\//i.test(string);
            
            return hasProtocol || (hasValidTLD && string.includes('.'));
        }

        // 导航到URL
        function navigateToUrl(url) {
            // 确保URL有协议
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }
            
            window.open(url, '_blank');
        }

        // 检查屏幕尺寸
        function checkScreenSize() {
            // 根据屏幕尺寸调整缩放比例
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // 小屏幕设备进一步缩小
            if (width <= 400 || height <= 400) {
                document.documentElement.style.setProperty('--platform-scale', '0.9');
            }
        }

        // 处理方向变化
        function handleOrientationChange() {
            const grid = elements.platformGrid;
            if (!grid) return;
            
            // 强制重绘
            grid.style.display = 'none';
            setTimeout(() => {
                grid.style.display = 'grid';
            }, 100);
            
            // 调整容器大小
            const container = elements.mainContainer;
            container.style.width = 'auto';
            container.style.height = 'auto';
            setTimeout(() => {
                container.style.width = 'min(800px, 90vw)';
            }, 100);
        }

        // 打开设置
        function openSettings() {
            elements.settingsOverlay.style.display = 'block';
            elements.settingsPanel.style.display = 'block';
            
            setTimeout(() => {
                elements.settingsOverlay.classList.add('show');
                elements.settingsPanel.classList.add('show');
            }, 10);
        }

        // 关闭设置
        function closeSettings() {
            elements.settingsOverlay.classList.remove('show');
            elements.settingsPanel.classList.remove('show');
            
            setTimeout(() => {
                elements.settingsOverlay.style.display = 'none';
                elements.settingsPanel.style.display = 'none';
            }, 300);
        }

        // 初始化彩蛋
        function initEasterEggs() {
            // 署名点击 - 连点7次激活开发者模式
            elements.footer.addEventListener('click', handleFooterClick);

            // 科乐美秘技监听
            document.addEventListener('keydown', function(e) {
                konamiCode.push(e.key);
                if (konamiCode.length > KONAMI_CODE.length) {
                    konamiCode.shift();
                }
                
                if (konamiCode.join(',') === KONAMI_CODE.join(',')) {
                    activateDeveloperMode();
                    konamiCode = [];
                }
            });
        }

        // 处理页脚点击
        function handleFooterClick(e) {
            if (e.target.classList.contains('settings-link')) {
                return;
            }
            
            const now = Date.now();
            if (now - lastClickTime > CLICK_TIMEOUT) {
                clickCount = 0;
            }
            
            clickCount++;
            lastClickTime = now;
            
            if (clickCount >= CLICK_THRESHOLD) {
                activateDeveloperMode();
                clickCount = 0;
            }
        }

        // 激活开发者模式
        function activateDeveloperMode() {
            config.settings.developer.active = true;
            document.querySelector('.settings-tab[data-tab="developer"]').style.display = 'block';
            alert('开发者模式已激活！');
        }

        // 添加事件监听
        function addEventListeners() {
            // 搜索按钮
            elements.searchBtn.addEventListener('click', () => {
                const query = elements.searchInput.value.trim();
                if (!query) return;
                performSearch(query);
            });

            // 登录按钮
            elements.loginBtn.addEventListener('click', () => {
                if (!selectedPlatform) return;
                const platform = config.platforms.find(p => p.id === selectedPlatform);
                if (platform && platform.login) {
                    window.open(platform.login, '_blank');
                }
            });

            // 搜索输入
            elements.searchInput.addEventListener('input', function() {
                showSuggestions(this.value);
            });

            // 回车键搜索
            elements.searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = elements.searchInput.value.trim();
                    if (!query) return;
                    performSearch(query);
                }
            });

            // 输入框聚焦/失焦
            elements.searchInput.addEventListener('focus', function() {
                if (this.value.trim().length > 0 && !config.settings.cmdMode) {
                    showSuggestions(this.value);
                }
            });

            elements.searchInput.addEventListener('blur', function() {
                // 延迟隐藏以确保点击建议时有时间处理
                setTimeout(() => {
                    if (!document.activeElement.classList.contains('suggestion')) {
                        hideSuggestions();
                    }
                }, 200);
            });

            // 设置链接
            elements.settingsLink.addEventListener('click', openSettings);

            // 设置面板事件
            document.querySelectorAll('.settings-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.settings-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.settings-content').forEach(c => c.classList.remove('active'));
                    
                    this.classList.add('active');
                    document.getElementById(`${this.dataset.tab}-content`).classList.add('active');
                });
            });

            elements.cancelSettings.addEventListener('click', closeSettings);
            elements.saveSettings.addEventListener('click', saveSettings);
            elements.settingsOverlay.addEventListener('click', closeSettings);

            // 点击页面其他区域隐藏建议
            document.addEventListener('click', function(e) {
                if (!elements.searchInput.contains(e.target) && 
                    !elements.suggestions.contains(e.target) &&
                    !elements.searchBtn.contains(e.target)) {
                    hideSuggestions();
                }
            });

            // 键盘ESC键隐藏建议
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    if (isSuggestionsOpen) {
                        hideSuggestions();
                    }
                }
            });

            // 背景模糊度调整
            elements.bgBlur.addEventListener('input', function() {
                elements.bgBlurValue.textContent = `${this.value}px`;
                document.documentElement.style.setProperty('--bg-blur', `${this.value}px`);
            });

            // 卡片透明度调整
            elements.cardOpacity.addEventListener('input', function() {
                elements.cardOpacityValue.textContent = `${this.value}%`;
                document.documentElement.style.setProperty('--card-opacity', `${this.value/100}`);
            });

            // 建议透明度调整
            elements.suggestionsOpacity.addEventListener('input', function() {
                elements.suggestionsOpacityValue.textContent = `${this.value}%`;
                document.documentElement.style.setProperty('--suggestions-opacity', `${this.value/100}`);
            });

            // 动画速度调整
            elements.animationSpeed.addEventListener('input', function() {
                updateAnimationSpeedText();
                updateAnimationSpeed();
            });

            // 平台缩放调整
            elements.platformScale.addEventListener('input', function() {
                elements.platformScaleValue.textContent = `${this.value}%`;
                document.documentElement.style.setProperty('--platform-scale', `${this.value/100}`);
            });

            // 开发者选项 - 重置
            if (elements.resetDeveloper) {
                elements.resetDeveloper.addEventListener('click', function() {
                    config.settings.developer = {
                        active: false,
                        searchIcon: 'fa-paper-plane',
                        loginIcon: 'fa-key'
                    };
                    document.querySelector('.settings-tab[data-tab="developer"]').style.display = 'none';
                    alert('开发者选项已重置');
                });
            }

            // 触摸事件支持
            elements.searchInput.addEventListener('touchend', function(e) {
                this.focus();
                e.preventDefault();
            });

            document.querySelectorAll('.platform-card').forEach(card => {
                card.addEventListener('touchend', function(e) {
                    this.click();
                    e.preventDefault();
                });
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
