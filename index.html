<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全能搜索助手-ZMF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            color: #e0e0e0;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .search-area {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10vh;
            gap: 10px;
            position: relative;
            flex-wrap: wrap;
        }

        .search-box {
            width: min(600px, 90vw);
            height: 56px;
            padding: 0 30px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s;
            background: #fff;
        }

        .search-box:focus {
            border-color: #1890ff;
            box-shadow: 0 4px 12px rgba(24, 144, 255, 0.2);
        }

        .platform-selector {
            position: relative;
            z-index: 100;
        }

        .main-menu-btn {
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 14px 24px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .main-menu-btn:hover {
            background: #096dd9;
        }

        .menu-system {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            display: none;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            min-width: 240px;
        }

        .main-menu {
            padding: 8px 0;
        }

        .main-menu-item {
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .main-menu-item:hover {
            background: #f5f5f5;
        }

        .sub-menu {
            position: absolute;
            left: 100%;
            top: 0;
            background: #fff;
            border-radius: 0 12px 12px 0;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.05);
            display: none;
            min-width: 240px;
        }

        .sub-menu-item {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sub-menu-item:hover {
            background: #f5f5f5;
        }

        .sub-menu-item img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .fullscreen-result {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .close-btn {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            background: rgba(0, 0, 0, 1);
        }

        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 2px;
            background: white;
        }

        .close-btn::before {
            transform: rotate(45deg);
        }

        .close-btn::after {
            transform: rotate(-45deg);
        }

        .result-iframe {
            flex: 1;
            width: 100%;
            border: none;
            margin-top: 60px;
        }

        .login-btn {
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 14px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .login-btn:hover {
            background: #096dd9;
        }

        @media (max-width: 768px) {
            .search-area {
                margin-top: 5vh;
                flex-direction: column;
            }

            .platform-selector {
                width: 100%;
                text-align: center;
            }

            .main-menu-btn {
                width: 100%;
                justify-content: center;
            }

            .menu-system {
                width: 100%;
            }

            .sub-menu {
                position: static;
                border-radius: 12px;
                box-shadow: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-area">
            <button class="login-btn">先登录</button>
            <input type="text" class="search-box" placeholder="输入搜索内容..." autofocus="">
            <div class="platform-selector">
                <button class="main-menu-btn">请选择搜索平台 ▼</button>
                <div class="menu-system">
                    <div class="main-menu">
                        <div class="main-menu-item" data-category="search">
                            搜索引擎
                            <div class="sub-menu">
                                <div class="sub-menu-item" data-platform="bing">
                                    <img src="./全能搜索助手-ZMF_files/favicon.ico" alt="Bing">
                                    Bing
                                </div>
                                <div class="sub-menu-item" data-platform="sogou">
                                    <img src="./全能搜索助手-ZMF_files/favicon(1).ico" alt="搜狗">
                                    搜狗
                                </div>
                                <div class="sub-menu-item" data-platform="360">
                                    <img src="./全能搜索助手-ZMF_files/favicon(2).ico" alt="360搜索">
                                    360搜索
                                </div>
                            </div>
                        </div>
                        <div class="main-menu-item" data-category="video">
                            短视频平台
                            <div class="sub-menu">
                                <div class="sub-menu-item" data-platform="kuaishou">
                                    <img src="./全能搜索助手-ZMF_files/favicon(3).ico" alt="快手">
                                    快手
                                </div>
                                <div class="sub-menu-item" data-platform="bilibili">
                                    <img src="./全能搜索助手-ZMF_files/favicon(4).ico" alt="哔哩哔哩">
                                    哔哩哔哩
                                </div>
                                <div class="sub-menu-item" data-platform="haokan">
                                    <img src="./全能搜索助手-ZMF_files/favicon(5).ico" alt="好看视频">
                                    好看视频
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="search-btn main-menu-btn">立即搜索</button>
        </div>
    </div>
    <div class="fullscreen-result">
        <div class="close-btn"></div>
        <iframe class="result-iframe" src="./全能搜索助手-ZMF_files/saved_resource.html" title="搜索结果"></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dom = {
                menuBtn: document.querySelector('.main-menu-btn'),
                menuSystem: document.querySelector('.menu-system'),
                searchBox: document.querySelector('.search-box'),
                fullscreen: document.querySelector('.fullscreen-result'),
                closeBtn: document.querySelector('.close-btn'),
                iframe: document.querySelector('.result-iframe'),
                loginBtn: document.querySelector('.login-btn')
            };

            let selectedPlatform = null;

            dom.menuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                dom.menuSystem.style.display = dom.menuSystem.style.display === 'block'? 'none' : 'block';
            });

            document.querySelectorAll('.main-menu-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const subMenu = item.querySelector('.sub-menu');
                    document.querySelectorAll('.sub-menu').forEach(m => m.style.display = 'none');
                    subMenu.style.display = 'block';
                });
            });

            document.querySelectorAll('.sub-menu-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    selectedPlatform = item.dataset.platform;
                    dom.menuBtn.textContent = `${item.textContent.trim()} ▼`;
                    dom.menuSystem.style.display = 'none';
                });
            });

            document.addEventListener('click', () => {
                dom.menuSystem.style.display = 'none';
                document.querySelectorAll('.sub-menu').forEach(m => m.style.display = 'none');
            });

            const search = () => {
                const query = dom.searchBox.value.trim();
                if (!query ||!selectedPlatform) {
                    alert(selectedPlatform? '请输入搜索内容' : '请选择搜索平台');
                    return;
                }

                const urlMap = {
                    // 搜索引擎
                    bing: `https://www.bing.com/search?q=${encodeURIComponent(query)}`,
                    sogou: `https://www.sogou.com/web?query=${encodeURIComponent(query)}`,
                    360: `https://www.so.com/s?q=${encodeURIComponent(query)}`,
                    // 短视频
                    kuaishou: `https://www.kuaishou.com/search/video?searchKey=${encodeURIComponent(query)}`,
                    bilibili: `https://search.bilibili.com/all?keyword=${encodeURIComponent(query)}`,
                    haokan: `https://haokan.baidu.com/search?query=${encodeURIComponent(query)}`,
                    // 听书软件
                    ximalaya: `https://www.ximalaya.com/search/${encodeURIComponent(query)}`,
                    lazy: `https://www.lrts.me/search?keyword=${encodeURIComponent(query)}`,
                    missevan: `https://www.missevan.com/search/?keyword=${encodeURIComponent(query)}`
                };

                dom.iframe.src = urlMap[selectedPlatform];
                dom.fullscreen.style.display = 'flex';
            };

            const login = () => {
                if (!selectedPlatform) {
                    alert('请选择搜索平台');
                    return;
                }

                const loginUrlMap = {
                    // 搜索引擎
                    bing: `https://login.live.com/`,
                    sogou: `https://account.sogou.com/passport/login`,
                    360: `https://login.360.cn/?from=so`,
                    // 短视频
                    kuaishou: `https://www.kuaishou.com/login`,
                    bilibili: `https://passport.bilibili.com/login`,
                    haokan: `https://passport.baidu.com/v2/?login`
                };

                window.open(loginUrlMap[selectedPlatform], '_blank');
            };

            document.querySelector('.search-btn').addEventListener('click', search);
            dom.searchBox.addEventListener('keypress', (e) => e.key === 'Enter' && search());
            dom.closeBtn.addEventListener('click', () => dom.fullscreen.style.display = 'none');
            dom.loginBtn.addEventListener('click', login);
        });
    </script>
    <div class="tool-panel">
        <button onclick="window.open('tools.html')">在线编译器</button>
        <button onclick="window.open('game.html')">小游戏</button>
    </div>

        <p>📧 tuboshu5418@163.com</p>
        <p>📱 19318329537</p>
        <p>📱 19318329257</p>
    </div>
</body>

</html>
