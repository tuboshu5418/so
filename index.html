    <!-- ÂºïÂÖ•Font AwesomeÂõæÊ†áÂ∫ì -->

        body {

        /* ÂêÑÂπ≥Âè∞ÂõæÊ†áÈ¢úËâ≤ */
        .fa-google { color: #4285F4; }
        .fa-bing { color: #00809D; }

        .fa-youtube { color: #FF0000; }

        .action-bar {

        }

        .poetic-btn:hover {

        @keyframes ‰∫ëÊ∏∏ {
            0% {

        .poetry {

        }

        #suggestions {

        .signature {

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);

        .spinner {

            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

                transform: rotate(360deg);
            }
        }

        /* Â§ßÂ±èËÆæÂ§áÊ†∑Âºè */
        @media screen and (min-width: 1200px) {
            body {

            }

            .container {
                width: 600px;
                margin-right: 5vw;
            }

            .poetry-container {

                width: 300px;
                padding: 2rem;
                backdrop-filter: blur(12px);
                border-radius: 1.5rem;
                background: rgba(255, 255, 255, 0.12);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                writing-mode: vertical-rl;
                text-orientation: upright;
                height: 70vh;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .poetry {
                writing-mode: vertical-rl;
                text-orientation: upright;
                text-align: left;
                margin: 0.5rem 0;
                font-size: 1.5rem;

            }

            .verse {

                letter-spacing: 0.8rem;
            }

            .author {
                writing-mode: horizontal-tb;
                margin-top: 1rem;
                font-size: 1rem;
            }
        }

        /* ‰∏≠Á≠âÂ±èÂπïËÆæÂ§áÊ†∑Âºè */
        @media screen and (max-width: 1199px) and (min-width: 768px) {

            }

            .verse {

            }
        }
    </style>
</head>

<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <div class="poetry" id="poetry"></div>
        <input type="text" class="search-box" placeholder="‰ºóÈáåÂØª‰ªñÂçÉÁôæÂ∫¶ÔºåËì¶ÁÑ∂ÂõûÈ¶ñÔºåÁ≠îÊ°àÂç¥Âú®ÊòüÊ≤≥Â§Ñ..." id="searchInput">
        <div id="suggestions"></div>
        <div class="platform-grid" id="platformGrid"></div>
        <div class="action-bar">
            <button class="poetic-btn" id="searchBtn">üïäÔ∏è ‰∫ë‰∏≠ËßÖ</button>
            <button class="poetic-btn" id="loginBtn" style="display: none;">
                üîë ÂÖàÁôªÂΩï
            </button>
        </div>
    </div>
    <div id="poetryContainer" class="poetry-container" style="display: none;">
        <div id="largeScreenPoetry"></div>
    </div>
    <div class="signature">ÁΩ≤Âêç: zmf</div>

    <script>
        let hitokotoCache;

        // ÈöèÊú∫ÊòæÁ§∫‰∏ÄÊù°‰∏ÄË®ÄËØ≠Âè•
        async function showRandomHitokoto() {
            if (hitokotoCache) {
                const poetryElement = document.getElementById('poetry');
                const largePoetryElement = document.getElementById('largeScreenPoetry');
                const formattedHitokoto = `<span class="verse">${hitokotoCache.hitokoto}</span><br><span class="author">‚Äî‚Äî ${hitokotoCache.from}</span>`;
                poetryElement.innerHTML = formattedHitokoto;
                
                if (largePoetryElement) {
                    largePoetryElement.innerHTML = formattedHitokoto;
                }
                return;
            }

            try {
                const response = await fetch('https://v1.hitokoto.cn/?c=i');
                const data = await response.json();
                const poetryElement = document.getElementById('poetry');
                const largePoetryElement = document.getElementById('largeScreenPoetry');
                
                const formattedHitokoto = `<span class="verse">${data.hitokoto}</span><br><span class="author">‚Äî‚Äî ${data.from}</span>`;
                poetryElement.innerHTML = formattedHitokoto;
                
                if (largePoetryElement) {
                    largePoetryElement.innerHTML = formattedHitokoto;
                }
                
                hitokotoCache = data;
            } catch (error) {
                console.error('Ëé∑Âèñ‰∏ÄË®ÄËØ≠Âè•Êó∂Âá∫Èîô:', error);
            }
        }

        // Ê†πÊçÆËÆæÂ§áÂàÜËæ®ÁéáËé∑Âèñ‰∏çÂêåÂ∞∫ÂØ∏ÁöÑÂ£ÅÁ∫∏
        async function getWallpaper() {
            const width = window.screen.width;
            const height = window.screen.height;
            
            // Ê†πÊçÆÂ±èÂπïÂ∞∫ÂØ∏ÈÄâÊã©‰∏çÂêåÁöÑÂõæÁâáAPI
            if (width >= 1920 && height >= 1080) {
                // Â§ßÂ±èËÆæÂ§á‰ΩøÁî®È´òÂàÜËæ®ÁéáÂ£ÅÁ∫∏
                return 'https://s.cn.bing.net/th?id=OHR.BunnyLove_ZH-CN1145897965_UHD.jpg';
            } else if (width >= 1280 && height >= 720) {
                // ‰∏≠Á≠âÂ±èÂπïËÆæÂ§á‰ΩøÁî®‰∏≠Á≠âÂàÜËæ®ÁéáÂ£ÅÁ∫∏
                return 'https://s.cn.bing.net/th?id=OHR.BunnyLove_ZH-CN1145897965_1920x1080.jpg';
            } else {
                // Â∞èÂ±èËÆæÂ§á‰ΩøÁî®‰ΩéÂàÜËæ®ÁéáÂ£ÅÁ∫∏
                return 'https://s.cn.bing.net/th?id=OHR.BunnyLove_ZH-CN1145897965_1024x768.jpg';
            }
        }

        const platforms = [
            {
                id: 'google',
                name: 'Ë∞∑Ê≠åÊêúÁ¥¢',
                icon: 'fa-brands fa-google',
                search: 'https://www.google.com/search?q=',
                login: 'https://accounts.google.com/'
            },
            {
                id: 'bing',
                name: 'ÂøÖÂ∫îÊêúÁ¥¢',
                icon: 'fa-brands fa-microsoft',
                search: 'https://www.bing.com/search?q=',
                login: 'https://login.live.com/'
            },
            {
                id: 'github',
                name: '‰ª£Á†ÅÊòüËæ∞',
                icon: 'fa-brands fa-github',
                search: 'https://github.com/search?q=',
                login: 'https://github.com/login'
            },
            {
                id: 'youtube',
                name: 'ËßÜÈ¢ëÊòüÊ≤≥',
                icon: 'fa-brands fa-youtube',
                search: 'https://www.youtube.com/results?search_query=',
                login: 'https://accounts.google.com/'
            },
            {
                id: 'bilibili',
                name: 'ÂìîÂì©ÊòüÊµ∑',
                icon: 'fa-brands fa-bilibili',
                search: 'https://search.bilibili.com/all?keyword=',
                login: 'https://passport.bilibili.com/login'
            },
            {
                id: 'zhihu',
                name: 'Áü•‰πéÊòü‰∫ë',
                icon: 'fa-brands fa-zhihu',
                search: 'https://www.zhihu.com/search?q=',
                login: 'https://www.zhihu.com/signin'
            },
            {
                id: 'baidu',
                name: 'ÁôæÂ∫¶ÁÄöÊµ∑',
                icon: 'fa-brands fa-baidu',
                search: 'https://www.baidu.com/s?wd=',
                login: 'https://passport.baidu.com/v2/?login'
            },
            {
                id: 'douyin',
                name: 'ÊäñÈü≥ÂπªÂüü',
                icon: 'fa-brands fa-tiktok',
                search: 'https://www.douyin.com/search/',
                login: 'https://www.douyin.com/login'
            },
            {
                id: 'weibo',
                name: 'ÂæÆÂçöÊòüÊæú',
                icon: 'fa-brands fa-weibo',
                search: 'https://s.weibo.com/weibo/',
                login: 'https://weibo.com/login.php'
            },
            {
                id:'stackoverflow',
                name: 'ÊäÄÊúØÊòüÊ≤≥',
                icon: 'fa-brands fa-stack-overflow',
                search: 'https://stackoverflow.com/search?q=',
                login: 'https://stackoverflow.com/users/login'
            }
        ];

        // Âä®ÊÄÅÁîüÊàêÂπ≥Âè∞Âç°Áâá
        function renderPlatforms() {
            const grid = document.getElementById('platformGrid');
            grid.innerHTML = platforms.map(platform => `
                <div class="platform-card" 
                     data-id="${platform.id}"
                     data-login="${platform.login || ''}">
                    <div class="platform-icon"><i class="${platform.icon}"></i></div>
                    <div>${platform.name}</div>
                </div>
            `).join('');

            document.querySelectorAll('.platform-card').forEach(card => {
                card.addEventListener('click', () => {
                    document.querySelectorAll('.platform-card').forEach(c =>
                        c.style.background = 'rgba(255, 255, 255, 0.15)');
                    card.style.background = 'rgba(255, 255, 255, 0.3)';

                    const showLogin = card.dataset.login;
                    document.getElementById('loginBtn').style.display =
                        showLogin ? 'block' : 'none';
                });
            });
        }

        function showSuggestions(input) {
            const suggestionsElement = document.getElementById('suggestions');
            suggestionsElement.innerHTML = '';

            if (input.length > 0) {
                const callbackName = `bingSuggestionCallback_${Date.now()}`;
                const script = document.createElement('script');
                script.src = `https://api.bing.com/qsonhs.aspx?type=cb&q=${encodeURIComponent(input)}&cb=${callbackName}&PC=EMMX01`;

                window[callbackName] = function (data) {
                    if (data && data.AS && data.AS.Results && data.AS.Results.length > 0) {
                        const bingSuggestions = data.AS.Results[0].Suggests;
                        bingSuggestions.forEach(suggestion => {
                            const suggestionElement = document.createElement('div');
                            suggestionElement.classList.add('suggestion');
                            suggestionElement.textContent = suggestion.Txt;
                            suggestionElement.addEventListener('click', () => {
                                document.getElementById('searchInput').value = suggestion.Txt;
                                suggestionsElement.style.display = 'none';
                            });
                            suggestionsElement.appendChild(suggestionElement);
                        });
                        suggestionsElement.style.display = 'block';
                    } else {
                        suggestionsElement.style.display = 'none';
                    }
                    document.body.removeChild(script);
                    delete window[callbackName];
                };

                document.body.appendChild(script);
            } else {
                suggestionsElement.style.display = 'none';
            }
        }

        // Ê£ÄÊü•Â±èÂπïÂ∞∫ÂØ∏Âπ∂Ë∞ÉÊï¥Â∏ÉÂ±Ä
        function checkScreenSize() {
            const poetryContainer = document.getElementById('poetryContainer');
            if (window.innerWidth >= 1200) {
                // Â§ßÂ±èËÆæÂ§á
                poetryContainer.style.display = 'block';
                document.getElementById('poetry').style.display = 'none';
            } else {
                // Â∞èÂ±èËÆæÂ§á
                poetryContainer.style.display = 'none';
                document.getElementById('poetry').style.display = 'block';
            }
        }

        document.getElementById('searchBtn').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return alert('ËØ∑ËæìÂÖ•ÊêúÁ¥¢ÂÜÖÂÆπ');

            const selected = document.querySelector('.platform-card[style*="0.3"]');
            if (!selected) return alert('ËØ∑ÈÄâÊã©ÊêúÁ¥¢Âπ≥Âè∞');

            const platform = platforms.find(p => p.id === selected.dataset.id);
            window.open(platform.search + encodeURIComponent(query), '_blank');
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            const selected = document.querySelector('.platform-card[style*="0.3"]');
            if (selected && selected.dataset.login) {
                window.open(selected.dataset.login, '_blank');
            }
        });

        document.getElementById('searchInput').addEventListener('input', function () {
            const input = this.value;
            showSuggestions(input);
        });

        async function init() {
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'flex';

            // Ê£ÄÊü•Â±èÂπïÂ∞∫ÂØ∏Âπ∂Ë∞ÉÊï¥Â∏ÉÂ±Ä
            checkScreenSize();
            window.addEventListener('resize', checkScreenSize);

            const imageUrl = await getWallpaper();
            const img = new Image();
            img.src = imageUrl;
            img.onload = function () {
                document.body.style.backgroundImage = `url(${imageUrl})`;
                loadingElement.style.display = 'none';
                document.body.classList.add('fade-in');
            };
            img.onerror = function () {
                loadingElement.style.display = 'none';
                console.error('ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•');
                document.body.classList.add('fade-in');
            };

            showRandomHitokoto();
            renderPlatforms();

            // ËÅöÁÑ¶Âà∞ÊêúÁ¥¢ËæìÂÖ•Ê°Ü
            document.getElementById('searchInput').focus();
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°åÂàùÂßãÂåñÂáΩÊï∞
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
