    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            color: #e0e0e0;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .search-area {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10vh;
            gap: 10px;
            position: relative;
            flex-wrap: wrap;
        }

        .search-box {
            width: min(600px, 90vw);
            height: 56px;
            padding: 0 30px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s;
            background: #fff;
        }

        .search-box:focus {
            border-color: #1890ff;
            box-shadow: 0 4px 12px rgba(24, 144, 255, 0.2);
        }

        .platform-selector {
            position: relative;
            z-index: 100;
        }

        .main-menu-btn {
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 14px 24px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .main-menu-btn:hover {
            background: #096dd9;
        }

        .menu-system {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            display: none;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            min-width: 240px;
        }

        .main-menu {
            padding: 8px 0;
        }

        .main-menu-item {
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .main-menu-item:hover {
            background: #f5f5f5;
        }

        .sub-menu {
            position: absolute;
            left: 100%;
            top: 0;
            background: #fff;
            border-radius: 0 12px 12px 0;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.05);
            display: none;
            min-width: 240px;
        }

        .sub-menu-item {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sub-menu-item:hover {
            background: #f5f5f5;
        }

        .sub-menu-item img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .fullscreen-result {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .close-btn {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            background: rgba(0, 0, 0, 1);
        }

        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 2px;
            background: white;
        }

        .close-btn::before {
            transform: rotate(45deg);
        }

        .close-btn::after {
            transform: rotate(-45deg);
        }

        .result-iframe {
            flex: 1;
            width: 100%;
            border: none;
            margin-top: 60px;
        }

        .login-btn {
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 14px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .login-btn:hover {
            background: #096dd9;
        }

        .suggestions {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 200;
        }

        .suggestion-item {
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-item:hover {
            background: #f5f5f5;
        }

        @media (max-width: 768px) {
            .search-area {
                margin-top: 5vh;
                flex-direction: column;
            }

            .platform-selector {
                width: 100%;
                text-align: center;
            }

            .main-menu-btn {
                width: 100%;
                justify-content: center;
            }

            .menu-system {
                width: 100%;
            }

            .sub-menu {
                position: static;
                border-radius: 12px;
                box-shadow: none;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dom = {
                menuBtn: document.querySelector('.main-menu-btn'),
                menuSystem: document.querySelector('.menu-system'),
                searchBox: document.querySelector('.search-box'),
                fullscreen: document.querySelector('.fullscreen-result'),
                closeBtn: document.querySelector('.close-btn'),
                iframe: document.querySelector('.result-iframe'),
                loginBtn: document.querySelector('.login-btn'),
                suggestions: document.querySelector('.suggestions')
            };

            let selectedPlatform = null;

            dom.menuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                dom.menuSystem.style.display = dom.menuSystem.style.display === 'block'? 'none' : 'block';
            });

            document.querySelectorAll('.main-menu-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const subMenu = item.querySelector('.sub-menu');
                    document.querySelectorAll('.sub-menu').forEach(m => m.style.display = 'none');
                    subMenu.style.display = 'block';
                });
            });

            document.querySelectorAll('.sub-menu-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    selectedPlatform = item.dataset.platform;
                    dom.menuBtn.textContent = `${item.textContent.trim()} ‚ñº`;
                    dom.menuSystem.style.display = 'none';

                    // Ê†πÊçÆÊâÄÈÄâÂπ≥Âè∞ÈöêËóèÊàñÊòæÁ§∫ÁôªÂΩïÊåâÈíÆ
                    if (selectedPlatform ==='sogou' || selectedPlatform === '360') {
                        dom.loginBtn.style.display = 'none';
                    } else {
                        dom.loginBtn.style.display = 'block';
                    }
                });
            });

            document.addEventListener('click', () => {
                dom.menuSystem.style.display = 'none';
                document.querySelectorAll('.sub-menu').forEach(m => m.style.display = 'none');
                dom.suggestions.style.display = 'none';
            });

            const search = () => {
                const query = dom.searchBox.value.trim();
                if (!query ||!selectedPlatform) {
                    alert(selectedPlatform? 'ËØ∑ËæìÂÖ•ÊêúÁ¥¢ÂÜÖÂÆπ' : 'ËØ∑ÈÄâÊã©ÊêúÁ¥¢Âπ≥Âè∞');
                    return;
                }

                const urlMap = {
                    // ÊêúÁ¥¢ÂºïÊìé
                    bing: `https://www.bing.com/search?q=${encodeURIComponent(query)}`,
                    sogou: `https://www.sogou.com/web?query=${encodeURIComponent(query)}`,
                    360: `https://www.so.com/s?q=${encodeURIComponent(query)}`,
                    // Áü≠ËßÜÈ¢ë
                    kuaishou: `https://www.kuaishou.com/search/video?searchKey=${encodeURIComponent(query)}`,
                    bilibili: `https://search.bilibili.com/all?keyword=${encodeURIComponent(query)}`,
                    haokan: `https://haokan.baidu.com/search?query=${encodeURIComponent(query)}`,
                    // Âê¨‰π¶ËΩØ‰ª∂
                    ximalaya: `https://www.ximalaya.com/search/${encodeURIComponent(query)}`,
                    lazy: `https://www.lrts.me/search?keyword=${encodeURIComponent(query)}`,
                    missevan: `https://www.missevan.com/search/?keyword=${encodeURIComponent(query)}`
                };

                dom.iframe.src = urlMap[selectedPlatform];
                dom.fullscreen.style.display = 'flex';
            };

            const login = () => {
                if (!selectedPlatform) {
                    alert('ËØ∑ÈÄâÊã©ÊêúÁ¥¢Âπ≥Âè∞');
                    return;
                }

                const loginUrlMap = {
                    // ÊêúÁ¥¢ÂºïÊìé
                    bing: `https://login.live.com/`,
                    sogou: `https://account.sogou.com/passport/login`,
                    360: `https://login.360.cn/?from=so`,
                    // Áü≠ËßÜÈ¢ë
                    kuaishou: `https://www.kuaishou.com/login`,
                    bilibili: `https://passport.bilibili.com/login`,
                    haokan: `https://passport.baidu.com/v2/?login`
                };

                window.open(loginUrlMap[selectedPlatform], '_blank');
            };

            const getSuggestions = (query) => {
                if (query.length === 0) {
                    dom.suggestions.style.display = 'none';
                    return;
                }

                const callbackName = `bingSuggestionCallback_${Date.now()}`;
                const script = document.createElement('script');
                const apiUrl = `https://api.bing.com/qsonhs.aspx?type=cb&q=${encodeURIComponent(query)}&cb=${callbackName}&PC=EMMX01`;
                script.src = apiUrl;

                window[callbackName] = (data) => {
                    console.log('API ËøîÂõûÊï∞ÊçÆ:', data);
                    dom.suggestions.innerHTML = '';
                    if (data && data.AS && data.AS.Results && data.AS.Results.length > 0) {
                        data.AS.Results[0].Suggests.forEach(suggestion => {
                            const item = document.createElement('div');
                            item.classList.add('suggestion-item');
                            item.textContent = suggestion.T;
                            item.addEventListener('click', () => {
                                dom.searchBox.value = suggestion.T;
                                dom.suggestions.style.display = 'none';
                                search();
                            });
                            dom.suggestions.appendChild(item);
                        });
                        dom.suggestions.style.display = 'block';
                    } else {
                        dom.suggestions.style.display = 'none';
                    }
                    delete window[callbackName];
                };

                script.onerror = () => {
                    console.error('API ËØ∑Ê±ÇÂá∫ÈîôÔºåURL:', apiUrl);
                    dom.suggestions.style.display = 'none';
                    delete window[callbackName];
                };

                document.body.appendChild(script);
            };

            dom.searchBox.addEventListener('input', () => {
                const query = dom.searchBox.value.trim();
                getSuggestions(query);
            });

            document.querySelector('.search-btn').addEventListener('click', search);
            dom.searchBox.addEventListener('keypress', (e) => e.key === 'Enter' && search());
            dom.closeBtn.addEventListener('click', () => dom.fullscreen.style.display = 'none');
            dom.loginBtn.addEventListener('click', login);
        });
    </script>
