            if (config.settings.useLegacyVersion) {
                return config.legacyWallpaper;
            }
            
            const width = window.screen.width;
            const height = window.screen.height;
            
            if (width >= 1920 && height >= 1080) {
                return 'https://s.cn.bing.net/th?id=OHR.BunnyLove_ZH-CN1145897965_UHD.jpg';
            } else if (width >= 1280 && height >= 720) {
                return 'https://s.cn.bing.net/th?id=OHR.BunnyLove_ZH-CN1145897965_1920x1080.jpg';
            } else {
                return 'https://s.cn.bing.net/th?id=OHR.BunnyLove_ZH-CN1145897965_1024x768.jpg';
            }
        }

        // æ˜¾ç¤ºéšæœºä¸€è¨€
        async function showRandomHitokoto() {
            if (hitokotoCache) {
                updatePoetryDisplay(hitokotoCache);
                return;
            }

            try {
                // ä½¿ç”¨ç¼“å­˜APIæé«˜æ€§èƒ½
                const cache = await caches.open('hitokoto-cache');
                const cachedResponse = await cache.match('https://v1.hitokoto.cn/?c=i');
                
                if (cachedResponse) {
                    const data = await cachedResponse.json();
                    hitokotoCache = data;
                    updatePoetryDisplay(data);
                }
                
                // æ— è®ºæ˜¯å¦æœ‰ç¼“å­˜éƒ½è·å–æœ€æ–°æ•°æ®
                const response = await fetch('https://v1.hitokoto.cn/?c=i');
                const data = await response.json();
                hitokotoCache = data;
                updatePoetryDisplay(data);
                
                // æ›´æ–°ç¼“å­˜
                cache.put('https://v1.hitokoto.cn/?c=i', new Response(JSON.stringify(data)));
            } catch (error) {
                console.error('è·å–ä¸€è¨€è¯­å¥æ—¶å‡ºé”™:', error);
                updatePoetryDisplay({
                    hitokoto: 'ä¹¦å±±æœ‰è·¯å‹¤ä¸ºå¾„ï¼Œå­¦æµ·æ— æ¶¯è‹¦ä½œèˆŸ',
                    from: 'ã€Šå¢å¹¿è´¤æ–‡ã€‹'
                });
            }
        }

        // æ›´æ–°è¯—è¯æ˜¾ç¤º
        function updatePoetryDisplay(data) {
            const formatted = `<span class="verse">${data.hitokoto}</span><br><span class="author">â€”â€” ${data.from}</span>`;
            elements.poetry.innerHTML = formatted;
        }

        // æ˜¾ç¤ºæœç´¢å»ºè®®
        function showSuggestions(input) {
            if (!input || input.length === 0) {
                hideSuggestions();
                return;
            }

            const callbackName = `bingSuggestionCallback_${Date.now()}`;
            const script = document.createElement('script');
            script.src = `https://api.bing.com/qsonhs.aspx?type=cb&q=${encodeURIComponent(input)}&cb=${callbackName}&PC=EMMX01`;

            window[callbackName] = function(data) {
                if (data?.AS?.Results?.[0]?.Suggests) {
                    elements.suggestions.innerHTML = data.AS.Results[0].Suggests.map(suggestion => `
                        <div class="suggestion">${suggestion.Txt}</div>
                    `).join('');

                    // æ·»åŠ å»ºè®®ç‚¹å‡»äº‹ä»¶
                    document.querySelectorAll('.suggestion').forEach(item => {
                        item.addEventListener('click', function() {
                            elements.searchInput.value = this.textContent;
                            hideSuggestions();
                            performSearch(this.textContent);
                        });
                    });

                    showSuggestionsUI();
                    
                    // è°ƒæ•´å¹³å°å¡ç‰‡ä½ç½®
                    adjustPlatformPosition();
                } else {
                    hideSuggestions();
                }
                document.body.removeChild(script);
                delete window[callbackName];
            };

            document.body.appendChild(script);
        }

        // æ˜¾ç¤ºå»ºè®®æ¡†
        function showSuggestionsUI() {
            elements.suggestions.style.display = 'block';
            setTimeout(() => {
                elements.suggestions.classList.add('show');
                isSuggestionsOpen = true;
            }, 10);
        }

        // éšè—å»ºè®®æ¡†
        function hideSuggestions() {
            elements.suggestions.classList.remove('show');
            setTimeout(() => {
                elements.suggestions.style.display = 'none';
                isSuggestionsOpen = false;
                resetPlatformPosition();
            }, 200);
        }

        // è°ƒæ•´å¹³å°å¡ç‰‡ä½ç½®
        function adjustPlatformPosition() {
            if (window.innerWidth > 767) { // åªåœ¨æ¨ªå±ä¸‹è°ƒæ•´
                elements.platformGrid.style.transform = 'translateY(20px)';
                elements.container.style.transform = 'translateY(-50px)';
            }
        }

        // é‡ç½®å¹³å°å¡ç‰‡ä½ç½®
        function resetPlatformPosition() {
            elements.platformGrid.style.transform = '';
            elements.container.style.transform = '';
        }

        // æ‰§è¡Œæœç´¢
        function performSearch(query) {
            if (!selectedPlatform) {
                alert('è¯·å…ˆé€‰æ‹©æœç´¢å¹³å°');
                return;
            }

            const platform = config.platforms.find(p => p.id === selectedPlatform);
            if (platform) {
                // æ·»åŠ æœç´¢åŠ¨ç”»
                if (config.settings.currentVersion !== 'no-animation') {
                    elements.container.classList.add('will-change');
                    elements.container.style.transform = 'scale(0.95)';
                    elements.container.style.opacity = '0.8';
                }
                
                setTimeout(() => {
                    window.open(platform.search + encodeURIComponent(query), '_blank');
                    
                    // æ¢å¤åŠ¨ç”»
                    if (config.settings.currentVersion !== 'no-animation') {
                        setTimeout(() => {
                            elements.container.style.transform = '';
                            elements.container.style.opacity = '';
                            setTimeout(() => {
                                elements.container.classList.remove('will-change');
                            }, 300);
                        }, 100);
                    }
                }, 200);
            }
        }

        // å¤„ç†DOSå‘½ä»¤
        function handleDosCommand(command) {
            const output = elements.dosMode.querySelector('.dos-output:last-child');
            const args = command.split(' ');
            const cmd = args.shift().toLowerCase();
            
            if (config.dosCommands[cmd]) {
                config.dosCommands[cmd].execute(args, output);
            } else {
                output.innerHTML += `<br>æœªçŸ¥å‘½ä»¤: ${cmd}`;
            }
            
            // æ·»åŠ æ–°çš„æç¤ºç¬¦
            const newPrompt = document.createElement('div');
            newPrompt.className = 'dos-prompt';
            newPrompt.innerHTML = '<span>></span><input type="text" class="dos-input" autocomplete="off">';
            elements.dosMode.appendChild(newPrompt);
            
            // èšç„¦æ–°è¾“å…¥æ¡†
            const newInput = newPrompt.querySelector('.dos-input');
            newInput.focus();
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬
            newInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleDosCommand(this.value);
                    this.disabled = true;
                }
            });
        }

        function checkScreenSize() {

        // å¤„ç†æ–¹å‘å˜åŒ–
        function handleOrientationChange() {

        // æ¸²æŸ“å¹³å°ç½‘æ ¼
        function renderPlatforms() {
            elements.platformGrid.innerHTML = config.platforms.map(platform => `
                <div class="platform-card ${platform.id === selectedPlatform ? 'active' : ''}" 
                     data-id="${platform.id}"
                     data-login="${platform.login || ''}">

                    <div>${platform.name}</div>
                </div>
            `).join('');

            document.querySelectorAll('.platform-card').forEach(card => {
                card.addEventListener('click', () => {
                    document.querySelectorAll('.platform-card').forEach(c =>
                        c.classList.remove('active'));
                    card.classList.add('active');

                    selectedPlatform = card.dataset.id;
                    const showLogin = card.dataset.login;
                    elements.loginBtn.style.display = showLogin ? 'block' : 'none';

            // é»˜è®¤æ˜¾ç¤ºç™»å½•æŒ‰é’®ï¼ˆå¦‚æœå¿…åº”éœ€è¦ï¼‰
            const bingPlatform = config.platforms.find(p => p.id === 'bing');
            if (bingPlatform && bingPlatform.login) {
                elements.loginBtn.style.display = 'block';
            }
        }

        // æ‰“å¼€è®¾ç½®
        function openSettings() {
            elements.settingsOverlay.style.display = 'block';
            elements.settingsPanel.style.display = 'block';
            
            setTimeout(() => {
                elements.settingsOverlay.classList.add('show');
                elements.settingsPanel.classList.add('show');
            }, 10);
        }

        // å…³é—­è®¾ç½®
        function closeSettings() {
            elements.settingsOverlay.classList.remove('show');
            elements.settingsPanel.classList.remove('show');
            
            setTimeout(() => {
                elements.settingsOverlay.style.display = 'none';
                elements.settingsPanel.style.display = 'none';

        }

        // æ·»åŠ äº‹ä»¶ç›‘å¬
        function addEventListeners() {
            // æœç´¢æŒ‰é’®
            elements.searchBtn.addEventListener('click', () => {
                const query = elements.searchInput.value.trim();
                if (!query) return alert('è¯·è¾“å…¥æœç´¢å†…å®¹');
                performSearch(query);
            });

            // ç™»å½•æŒ‰é’®
            elements.loginBtn.addEventListener('click', () => {
                if (!selectedPlatform) return;
                const platform = config.platforms.find(p => p.id === selectedPlatform);
                if (platform && platform.login) {
                    window.open(platform.login, '_blank');
                }
            });

            // æœç´¢è¾“å…¥
            elements.searchInput.addEventListener('input', function() {
                showSuggestions(this.value);
            });

            // å›è½¦é”®æœç´¢
            elements.searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = elements.searchInput.value.trim();
                    if (!query) return alert('è¯·è¾“å…¥æœç´¢å†…å®¹');
                    performSearch(query);
                }
            });

            // è¾“å…¥æ¡†èšç„¦/å¤±ç„¦
            elements.searchInput.addEventListener('focus', function() {
                if (this.value.trim().length > 0) {
                    showSuggestions(this.value);
                }
            });

            // è®¾ç½®é¢æ¿äº‹ä»¶
            elements.cancelSettings.addEventListener('click', closeSettings);
            elements.saveSettings.addEventListener('click', saveSettings);
            elements.settingsOverlay.addEventListener('click', closeSettings);

            // ç‚¹å‡»é¡µé¢å…¶ä»–åŒºåŸŸéšè—å»ºè®®
            document.addEventListener('click', function(e) {
                if (!elements.searchInput.contains(e.target) && 
                    !elements.suggestions.contains(e.target) &&
                    !elements.searchBtn.contains(e.target)) {
                    hideSuggestions();
                }
            });

            // é”®ç›˜ESCé”®éšè—å»ºè®®
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && isSuggestionsOpen) {
                    hideSuggestions();
                }
            });

            // DOSæ¨¡å¼è¾“å…¥
            elements.dosInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleDosCommand(this.value);
                    this.disabled = true;
                }
            });

            // èƒŒæ™¯æ¨¡ç³Šåº¦è°ƒæ•´
            elements.bgBlur.addEventListener('input', function() {
                elements.bgBlurValue.textContent = `${this.value}px`;
            });

            // å¡ç‰‡é€æ˜åº¦è°ƒæ•´
            elements.cardOpacity.addEventListener('input', function() {
                elements.cardOpacityValue.textContent = `${this.value}%`;
            });

            // åŠ¨ç”»é€Ÿåº¦è°ƒæ•´
            elements.animationSpeed.addEventListener('input', function() {
                updateAnimationSpeedText();
            });

            // ç‰ˆæœ¬åˆ‡æ¢æŒ‰é’®
            elements.versionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    switchVersion(this.dataset.version);

            // æºä»£ç æŸ¥çœ‹å™¨å…³é—­æŒ‰é’®
            elements.sourceClose.addEventListener('click', function() {
                elements.sourceViewer.style.display = 'none';
            });
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
