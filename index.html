<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星汉搜索 - 诗意探索</title>
    <style>
        :root {
            --墨色: #2c3e50;
            --月白: #f0f2f5;
            --青空: linear-gradient(135deg, #89c7b6 0%, #c6e4d9 100%);
            --云纹: rgba(255, 255, 255, 0.15);
            --禅意-font: '宋体', serif;
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--禅意-font);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        /* 动态云纹背景 */
        body::after {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background:
                radial-gradient(circle at 10% 20%,
                    rgba(255, 255, 255, 0.1) 15%,
                    transparent 30%),
                linear-gradient(15deg,
                    transparent 60%,
                    rgba(255, 255, 255, 0.08) 80%);
            animation: 云游 60s infinite linear;
        }

        .container {
            position: relative;
            z-index: 1;
            width: min(800px, 90vw);
            padding: 2rem;
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
            text-align: center;
        }

        .search-box {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 3rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            color: var(--墨色);
            margin-bottom: 1.5rem;
            box-sizing: border-box;
            font-family: var(--禅意-font);
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(137, 199, 182, 0.3);
        }

        .platform-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .platform-card {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .platform-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .platform-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .action-bar {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .poetic-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: var(--墨色);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--禅意-font);
        }

        .poetic-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
        }

        @keyframes 云游 {
            0% {
                transform: translate(0, 0);
            }

            33% {
                transform: translate(-30%, -15%);
            }

            66% {
                transform: translate(-20%, 10%);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .poetry {
            font-style: italic;
            color: var(--墨色);
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .verse {
            font-size: 1.3rem;
            letter-spacing: 2px;
        }

        .author {
            font-size: 0.9rem;
            color: rgba(44, 62, 80, 0.8);
        }

        #suggestions {
            position: absolute;
            width: calc(100% - 4rem);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2;
            display: none;
        }

        .suggestion {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .suggestion:hover {
            background: rgba(137, 199, 182, 0.3);
        }

        .signature {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: var(--墨色);
            opacity: 0.8;
        }

        /* 加载动画样式 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- 加载动画 -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <div class="poetry" id="poetry"></div>
        <input type="text" class="search-box" placeholder="众里寻他千百度，蓦然回首，答案却在星河处..." id="searchInput">
        <div id="suggestions"></div>
        <div class="platform-grid" id="platformGrid"></div>
        <div class="action-bar">
            <button class="poetic-btn" id="searchBtn">🕊️ 云中觅</button>
            <button class="poetic-btn" id="loginBtn" style="display: none;">
                🔑 先登录
            </button>
        </div>
    </div>
    <div class="signature">署名: zmf</div>

    <script>
        // 随机显示一条一言语句
        async function showRandomHitokoto() {
            try {
                const response = await fetch('https://v1.hitokoto.cn/?c=i');
                const data = await response.json();
                const poetryElement = document.getElementById('poetry');
                const formattedHitokoto = `<span class="verse">${data.hitokoto}</span><br><span class="author">—— ${data.from}</span>`;
                poetryElement.innerHTML = formattedHitokoto;
            } catch (error) {
                console.error('获取一言语句时出错:', error);
            }
        }

        // 尝试获取 Bing 壁纸
        async function getBingWallpaper() {
            try {
                const apiUrl = 'https://s.cn.bing.net/th?id=OHR.BunnyLove_ZH-CN1145897965_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp';
                const response = await fetch(apiUrl, {
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/100.0.4896.127 Safari/537.36'
                    }
                });
                const data = await response.json();

                if (data?.images?.length > 0) {
                    const imagePath = data.images[0].url.split('&')[0];
                    return `https://www.bing.com${imagePath}_1920x1080.jpg`;
                }
            } catch (error) {
                console.error('获取 Bing 壁纸失败:', error);
                return null;
            }
        }

        // 尝试获取 Unsplash 随机壁纸（需要替换为自己的 API Key）
        async function getUnsplashWallpaper() {
            try {
                const apiKey = 'YOUR_UNSPLASH_API_KEY';
                const apiUrl = `https://api.unsplash.com/photos/random?orientation=landscape&client_id=${apiKey}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data.urls.full;
            } catch (error) {
                console.error('获取 Unsplash 壁纸失败:', error);
                return null;
            }
        }

        // 尝试获取 Pixabay 随机壁纸（需要替换为自己的 API Key）
        async function getPixabayWallpaper() {
            try {
                const apiKey = 'YOUR_PIXABAY_API_KEY';
                const apiUrl = `https://pixabay.com/api/?key=${apiKey}&image_type=photo&orientation=horizontal&per_page=1`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.hits.length > 0) {
                    return data.hits[0].largeImageURL;
                }
            } catch (error) {
                console.error('获取 Pixabay 壁纸失败:', error);
                return null;
            }
        }

        // 按顺序尝试不同的图片 API
        async function getWallpaper() {
            let wallpaperUrl = await getBingWallpaper();
            if (!wallpaperUrl) {
                wallpaperUrl = await getUnsplashWallpaper();
            }
            if (!wallpaperUrl) {
                wallpaperUrl = await getPixabayWallpaper();
            }
            if (!wallpaperUrl) {
                // 最终备用图片
                wallpaperUrl = 'https://cn.bing.com/th?id=OHR.MountFujiStrawberry_ZH-CN7490739774_1920x1080.jpg';
            }
            return wallpaperUrl;
        }

        // 更多平台配置数据
        const platforms = [
            {
                id: 'google',
                name: '谷歌搜索',
                icon: '🌍',
                search: 'https://www.google.com/search?q=',
                login: 'https://accounts.google.com/'
            },
            {
                id: 'bing',
                name: '必应搜索',
                icon: '🌄',
                search: 'https://www.bing.com/search?q=',
                login: 'https://login.live.com/'
            },
            {
                id: 'github',
                name: '代码星辰',
                icon: '💻',
                search: 'https://github.com/search?q=',
                login: 'https://github.com/login'
            },
            {
                id: 'youtube',
                name: '视频星河',
                icon: '🎥',
                search: 'https://www.youtube.com/results?search_query=',
                login: 'https://accounts.google.com/'
            },
            {
                id: 'bilibili',
                name: '哔哩星海',
                icon: '🎋',
                search: 'https://search.bilibili.com/all?keyword=',
                login: 'https://passport.bilibili.com/login'
            },
            {
                id: 'zhihu',
                name: '知乎星云',
                icon: '📚',
                search: 'https://www.zhihu.com/search?q=',
                login: 'https://www.zhihu.com/signin'
            },
            {
                id: 'baidu',
                name: '百度瀚海',
                icon: '🌐',
                search: 'https://www.baidu.com/s?wd=',
                login: 'https://passport.baidu.com/v2/?login'
            },
            {
                id: 'douyin',
                name: '抖音幻域',
                icon: '🎵',
                search: 'https://www.douyin.com/search/',
                login: 'https://www.douyin.com/login'
            },
            {
                id: 'weibo',
                name: '微博星澜',
                icon: '📣',
                search: 'https://s.weibo.com/weibo/',
                login: 'https://weibo.com/login.php'
            },
            {
                id: 'stackoverflow',
                name: '技术星河',
                icon: '💡',
                search: 'https://stackoverflow.com/search?q=',
                login: 'https://stackoverflow.com/users/login'
            }
        ];

        // 动态生成平台卡片
        function renderPlatforms() {
            const grid = document.getElementById('platformGrid');
            grid.innerHTML = platforms.map(platform => `
                <div class="platform-card" 
                     data-id="${platform.id}"
                     data-login="${platform.login || ''}">
                    <div class="platform-icon">${platform.icon}</div>
                    <div>${platform.name}</div>
                </div>
            `).join('');

            // 绑定点击事件
            document.querySelectorAll('.platform-card').forEach(card => {
                card.addEventListener('click', () => {
                    // 移除所有选中状态
                    document.querySelectorAll('.platform-card').forEach(c =>
                        c.style.background = 'rgba(255, 255, 255, 0.15)');

                    // 设置当前选中
                    card.style.background = 'rgba(255, 255, 255, 0.3)';

                    // 显示/隐藏登录按钮
                    const showLogin = card.dataset.login;
                    document.getElementById('loginBtn').style.display =
                        showLogin ? 'block' : 'none';
                });
            });
        }

        // 显示搜索建议
        function showSuggestions(input) {
            const suggestionsElement = document.getElementById('suggestions');
            suggestionsElement.innerHTML = '';

            // 调用 Bing 搜索建议 API
            if (input.length > 0) {
                const callbackName = `bingSuggestionCallback_${Date.now()}`;
                const script = document.createElement('script');
                script.src = `https://api.bing.com/qsonhs.aspx?type=cb&q=${encodeURIComponent(input)}&cb=${callbackName}&PC=EMMX01`;

                window[callbackName] = function (data) {
                    if (data && data.AS && data.AS.Results && data.AS.Results.length > 0) {
                        const bingSuggestions = data.AS.Results[0].Suggests;
                        bingSuggestions.forEach(suggestion => {
                            const suggestionElement = document.createElement('div');
                            suggestionElement.classList.add('suggestion');
                            suggestionElement.textContent = suggestion.Txt;
                            suggestionElement.addEventListener('click', () => {
                                document.getElementById('searchInput').value = suggestion.Txt;
                                suggestionsElement.style.display = 'none';
                            });
                            suggestionsElement.appendChild(suggestionElement);
                        });
                        suggestionsElement.style.display = 'block';
                    } else {
                        suggestionsElement.style.display = 'none';
                    }
                    // 移除脚本元素
                    document.body.removeChild(script);
                    // 删除全局回调函数
                    delete window[callbackName];
                };

                document.body.appendChild(script);
            } else {
                suggestionsElement.style.display = 'none';
            }
        }

        // 搜索功能
        document.getElementById('searchBtn').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return alert('请输入搜索内容');

            const selected = document.querySelector('.platform-card[style*="0.3"]');
            if (!selected) return alert('请选择搜索平台');

            const platform = platforms.find(p => p.id === selected.dataset.id);
            window.open(platform.search + encodeURIComponent(query), '_blank');
        });

        // 登录功能
        document.getElementById('loginBtn').addEventListener('click', () => {
            const selected = document.querySelector('.platform-card[style*="0.3"]');
            if (selected && selected.dataset.login) {
                window.open(selected.dataset.login, '_blank');
            }
        });

        // 输入框事件监听
        document.getElementById('searchInput').addEventListener('input', function () {
            const input = this.value;
            showSuggestions(input);
        });

        // 初始化函数
        async function init() {
            // 显示加载动画
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'flex';

            // 获取并设置壁纸
            const imageUrl = await getWallpaper();
            const img = new Image();
            img.src = imageUrl;
            img.onload = function () {
                document.body.style.backgroundImage = `url(${imageUrl})`;
                // 隐藏加载动画
                loadingElement.style.display = 'none';
            };
            img.onerror = function () {
                // 隐藏加载动画
                loadingElement.style.display = 'none';
                console.error('图片加载失败，使用最终备用图片');
                document.body.style.backgroundImage = 'url(https://cn.bing.com/th?id=OHR.MountFujiStrawberry_ZH-CN7490739774_1920x1080.jpg)';
            };

            // 显示随机诗词
            showRandomHitokoto();

            // 渲染平台卡片
            renderPlatforms();
        }

        // 页面加载后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
