            height: 300%;

                linear-gradient(15deg,

        }

        .container {
            position: relative;
            z-index: 1;
            width: min(800px, 90vw);
            padding: 2rem;
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
            text-align: center;
        }

        .search-box {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 3rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            color: var(--墨色);
            margin-bottom: 1.5rem;
            box-sizing: border-box;

        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(137, 199, 182, 0.3);
        }

        .platform-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .platform-card {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .platform-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .platform-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .action-bar {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .poetic-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: var(--墨色);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--禅意-font);
        }

        .poetic-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
        }

        @keyframes 云游 {
            0% {
                transform: translate(0, 0);
            }

            33% {
                transform: translate(-30%, -15%);
            }

            66% {
                transform: translate(-20%, 10%);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .poetry {
            font-style: italic;
            color: var(--墨色);
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .verse {
            font-size: 1.3rem;
            letter-spacing: 2px;
        }

        .author {
            font-size: 0.9rem;
            color: rgba(44, 62, 80, 0.8);
        }

        #suggestions {
            position: absolute;
            width: calc(100% - 4rem);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2;
            display: none;
        }

        .suggestion {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .suggestion:hover {
            background: rgba(137, 199, 182, 0.3);
        }

        .signature {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: var(--墨色);
            opacity: 0.8;
        }
    </style>
</head>

                icon: '📚',
                search: 'https://www.zhihu.com/search?q=',
                login: 'https://www.zhihu.com/signin'
            },
            {
                id: 'baidu',
                name: '百度瀚海',
                icon: '🌐',
                search: 'https://www.baidu.com/s?wd=',
                login: 'https://passport.baidu.com/v2/?login'
            },
            {
                id: 'douyin',
                name: '抖音幻域',
                icon: '🎵',
                search: 'https://www.douyin.com/search/',
                login: 'https://www.douyin.com/login'
            },
            {
                id: 'weibo',
                name: '微博星澜',
                icon: '📣',
                search: 'https://s.weibo.com/weibo/',
                login: 'https://weibo.com/login.php'
            },
            {
                id: 'stackoverflow',
                name: '技术星河',
                icon: '💡',
                search: 'https://stackoverflow.com/search?q=',
                login: 'https://stackoverflow.com/users/login'
            }
        ];

        // 动态生成平台卡片
        function renderPlatforms() {
            const grid = document.getElementById('platformGrid');
            grid.innerHTML = platforms.map(platform => `
                <div class="platform-card" 
                     data-id="${platform.id}"
                     data-login="${platform.login || ''}">
                    <div class="platform-icon">${platform.icon}</div>
                    <div>${platform.name}</div>
                </div>
            `).join('');

            // 绑定点击事件
            document.querySelectorAll('.platform-card').forEach(card => {
                card.addEventListener('click', () => {
                    // 移除所有选中状态
                    document.querySelectorAll('.platform-card').forEach(c =>
                        c.style.background = 'rgba(255, 255, 255, 0.15)');

                    // 设置当前选中
                    card.style.background = 'rgba(255, 255, 255, 0.3)';

                    // 显示/隐藏登录按钮
                    const showLogin = card.dataset.login;
                    document.getElementById('loginBtn').style.display =
                        showLogin ? 'block' : 'none';
                });
            });
        }

        // 显示搜索建议
        function showSuggestions(input) {
            const suggestionsElement = document.getElementById('suggestions');
            suggestionsElement.innerHTML = '';

            // 调用 Bing 搜索建议 API
            if (input.length > 0) {
                const callbackName = `bingSuggestionCallback_${Date.now()}`;
                const script = document.createElement('script');
                script.src = `https://api.bing.com/qsonhs.aspx?type=cb&q=${encodeURIComponent(input)}&cb=${callbackName}&PC=EMMX01`;

                window[callbackName] = function (data) {
                    if (data && data.AS && data.AS.Results && data.AS.Results.length > 0) {
                        const bingSuggestions = data.AS.Results[0].Suggests;
                        bingSuggestions.forEach(suggestion => {
                            const suggestionElement = document.createElement('div');
                            suggestionElement.classList.add('suggestion');
                            suggestionElement.textContent = suggestion.Txt;
                            suggestionElement.addEventListener('click', () => {
                                document.getElementById('searchInput').value = suggestion.Txt;
                                suggestionsElement.style.display = 'none';
                            });
                            suggestionsElement.appendChild(suggestionElement);
                        });
                        suggestionsElement.style.display = 'block';
                    } else {
                        suggestionsElement.style.display = 'none';
                    }
                    // 移除脚本元素
                    document.body.removeChild(script);
                    // 删除全局回调函数
                    delete window[callbackName];
                };

                document.body.appendChild(script);
            } else {
                suggestionsElement.style.display = 'none';
            }
        }

        // 搜索功能
        document.getElementById('searchBtn').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return alert('请输入搜索内容');

            const selected = document.querySelector('.platform-card[style*="0.3"]');
            if (!selected) return alert('请选择搜索平台');

            const platform = platforms.find(p => p.id === selected.dataset.id);
            window.open(platform.search + encodeURIComponent(query), '_blank');
        });

        // 登录功能
        document.getElementById('loginBtn').addEventListener('click', () => {
            const selected = document.querySelector('.platform-card[style*="0.3"]');
            if (selected && selected.dataset.login) {
                window.open(selected.dataset.login, '_blank');
            }
        });

        // 输入框事件监听
        document.getElementById('searchInput').addEventListener('input', function () {
            const input = this.value;
            showSuggestions(input);
        });

        // 初始化
        showRandomPoetry();
        renderPlatforms();
    </script>
</body>
