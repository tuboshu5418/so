        function renderPlatforms() {
            const grid = document.getElementById('platformGrid');
            grid.innerHTML = platforms.map(p => `
                <div class="platform-card" data-id="${p.id}" data-login="${p.login}">
                    <div class="platform-icon">${p.icon}</div>
                    <div>${p.name}</div>
                </div>
            `).join('');

            document.querySelectorAll('.platform-card').addEventListener('click', function(e) {
                document.querySelectorAll('.platform-card').forEach(c => 
                    c.style.background = 'rgba(255,255,255,0.15)');
                e.target.closest('.platform-card').style.background = 'rgba(255,255,255,0.3)';
                document.getElementById('loginBtn').style.display = 
                    e.target.closest('.platform-card').dataset.login ? 'block' : 'none';
            });
        }

        function showSuggestions(input) {
            const suggestions = document.getElementById('suggestions');
            suggestions.innerHTML = '';
            if (!input) return suggestions.style.display = 'none';

            const cb = `s_${Date.now()}`;
            const script = document.createElement('script');
            script.src = `https://api.bing.com/qsonhs.aspx?type=cb&q=${encodeURIComponent(input)}&cb=${cb}&PC=EMMX01`;
            window[cb] = function(data) {
                if (data.AS.Results[0].Suggests) {
                    data.AS.Results[0].Suggests.forEach(s => {
                        const div = document.createElement('div');
                        div.className = 'suggestion';
                        div.textContent = s.Txt;
                        div.onclick = () => {
                            document.getElementById('searchInput').value = s.Txt;
                            suggestions.style.display = 'none';
                        };
                        suggestions.appendChild(div);
                    });
                    suggestions.style.display = 'block';
                } else {
                    suggestions.style.display = 'none';
                }
                document.body.removeChild(script);
                delete window[cb];
            };
            document.body.appendChild(script);
        }

        document.getElementById('searchBtn').addEventListener('click', () => {
            const input = document.getElementById('searchInput').value.trim();
            const selected = document.querySelector('.platform-card[style*="0.3"]');
            if (!input) return alert('ËØ∑ËæìÂÖ•ÊêúÁ¥¢ÂÜÖÂÆπ');
            if (!selected) return alert('ËØ∑ÈÄâÊã©ÊêúÁ¥¢Âπ≥Âè∞');
            const platform = platforms.find(p => p.id === selected.dataset.id);
            window.open(`${platform.search}${encodeURIComponent(input)}`, '_blank');
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            const selected = document.querySelector('.platform-card[style*="0.3"]');
            if (selected) window.open(selected.dataset.login, '_blank');
        });

            showSuggestions(this.value);

            suggestions.style.left = this.offsetLeft + 'px';
            suggestions.style.width = this.offsetWidth + 'px';
        });
