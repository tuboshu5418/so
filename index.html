<!DOCTYPE html>
<html lang="zh-CN">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --墨色: #2c3e50;
            --月白: #f0f2f5;
            --青空: linear-gradient(135deg, #89c7b6 0%, #c6e4d9 100%);
            --云纹: rgba(255, 255, 255, 0.15);
            --禅意-font: 'Noto Serif SC', 'Source Han Serif SC', '宋体', serif;
            --primary-color: #89c7b6;
            --bg-blur: 12px;
            --card-opacity: 0.8;
            --animation-speed: 0.3s;
            --win11-accent: #0078d4;
            --win11-card-bg: rgba(255, 255, 255, 0.8);
            --cmd-bg: #0c0c0c;
            --cmd-text: #cccccc;
            --platform-scale: 1;
            --transition-all: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            --suggestions-opacity: 0.9;
            --dark-mode: 0;
        }

        * {
            box-sizing: border-box;
            transition: var(--transition-all);
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: var(--禅意-font);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            opacity: 0;
            touch-action: manipulation;
            background-color: #f5f7fa;
            background-repeat: no-repeat;
            transition: opacity 0.8s ease, background-image 1.2s ease;
            padding: 1rem;
        }

        body.fade-in {
            opacity: 1;
        }

        body.animated::after {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background:
                radial-gradient(circle at 10% 20%,
                    rgba(255, 255, 255, 0.1) 15%,
                    transparent 30%),
                linear-gradient(15deg,
                    transparent 60%,
                    rgba(255, 255, 255, 0.08) 80%);
            animation: 云游 60s infinite linear;
            z-index: -1;
        }

        body.dark-mode {
            --墨色: #f0f2f5;
            background-color: #1a1a1a;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .search-container {
            position: relative;
            display: flex;
            width: 100%;
            max-width: 800px;
            z-index: 2;
        }

        .search-box {
            width: 100%;
            padding: 1rem 4rem 1rem 1rem;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 3rem;
            background: rgba(255, 255, 255, 0.9);
            color: var(--墨色);
            font-family: var(--禅意-font);
            transition: var(--transition-all);
        }

        body.dark-mode .search-box {
            background: rgba(30, 30, 30, 0.9);
            color: #f0f2f5;
            border-color: rgba(0, 0, 0, 0.3);
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(137, 199, 182, 0.3);
            border-color: var(--primary-color);
        }

        .search-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #4dabf7;
            padding: 0.5rem;
        }

        .login-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #4dabf7;
            padding: 0.5rem;
            margin-left: 1rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            position: relative;
        }

        /* 平台网格布局 */
        .platform-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
            position: relative;
            z-index: 1;
            opacity: 1;
            transition: var(--transition-all);
        }

        @media screen and (max-width: 767px) {
            .platform-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }
        }

        .platform-card {
            padding: 1rem;
            background: rgba(255, 255, 255, var(--card-opacity));
            border-radius: 1rem;
            cursor: pointer;
            text-align: center;
            backdrop-filter: blur(var(--bg-blur));
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .platform-card {
            background: rgba(30, 30, 30, var(--card-opacity));
            border-color: rgba(0, 0, 0, 0.2);
        }

        .platform-card.active {
            background: rgba(255, 255, 255, calc(var(--card-opacity) + 0.1));
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .platform-card.active {
            background: rgba(50, 50, 50, calc(var(--card-opacity) + 0.1));
        }

        .platform-icon i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        /* 收藏夹样式 */
        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        @media screen and (max-width: 767px) {
            .favorites-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .favorite-card {
            padding: 1rem;
            background: rgba(255, 255, 255, var(--card-opacity));
            border-radius: 1rem;
            cursor: pointer;
            text-align: center;
            backdrop-filter: blur(var(--bg-blur));
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .favorite-card {
            background: rgba(30, 30, 30, var(--card-opacity));
            border-color: rgba(0, 0, 0, 0.2);
        }

        .favorite-icon i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .favorite-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        /* 搜索建议 */
        #suggestions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, var(--suggestions-opacity));
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
            display: none;
            border: 1px solid rgba(0, 0, 0, 0.1);
            max-height: 50vh;
            overflow-y: auto;
            transform-origin: top center;
            opacity: 0;
            transition: var(--transition-all);
            backdrop-filter: blur(var(--bg-blur));
        }

        body.dark-mode #suggestions {
            background: rgba(30, 30, 30, var(--suggestions-opacity));
            border-color: rgba(255, 255, 255, 0.1);
        }

        #suggestions.show {
            opacity: 1;
        }

        .suggestion {
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            text-align: left;
            white-space: nowrap;
            transition: var(--transition-all);
        }

        body.dark-mode .suggestion {
            border-bottom-color: rgba(255, 255, 255, 0.05);
        }

        /* 诗词样式 */
        .poetry-container {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            text-align: center;
            z-index: 1;
        }

        .poetry {
            font-style: italic;
            color: var(--墨色);
            text-align: center;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            background: rgba(255, 255, 255, var(--card-opacity));
            border-radius: 1rem;
            padding: 1rem;
            backdrop-filter: blur(var(--bg-blur));
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .poetry {
            background: rgba(30, 30, 30, var(--card-opacity));
            border-color: rgba(0, 0, 0, 0.2);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .verse {
            font-size: 1.3rem;
            letter-spacing: 2px;
            display: block;
            margin-bottom: 0.5rem;
        }

        .author {
            font-size: 0.9rem;
            color: rgba(44, 62, 80, 0.8);
            display: block;
        }

        body.dark-mode .author {
            color: rgba(240, 242, 245, 0.8);
        }

        /* 页脚样式 */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--墨色);
            opacity: 0.8;
        }

        .settings-link {
            cursor: pointer;
            color: var(--primary-color);
        }

        /* 设置面板 */
        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: min(90vw, 800px);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            color: var(--墨色);
            max-height: 80vh;
            overflow-y: auto;
            opacity: 0;
            transition: var(--transition-all);
        }

        body.dark-mode .settings-panel {
            background: rgba(30, 30, 30, 0.98);
            color: #f0f2f5;
        }

        .settings-panel.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .settings-tabs {
            display: flex;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        body.dark-mode .settings-tabs {
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        .settings-tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .settings-tab.active {
            border-bottom-color: var(--primary-color);
        }

        .settings-content {
            display: none;
        }

        .settings-content.active {
            display: block;
        }

        .setting-item {
            margin-bottom: 1.5rem;
        }

        .setting-item label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .setting-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            font-family: var(--禅意-font);
        }

        body.dark-mode .setting-control {
            border-color: rgba(255, 255, 255, 0.1);
            background-color: rgba(30, 30, 30, 0.5);
            color: #f0f2f5;
        }

        .settings-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .settings-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 2rem;
            background: rgba(137, 199, 182, 0.8);
            color: white;
            cursor: pointer;
            font-family: var(--禅意-font);
            transition: var(--transition-all);
        }

        .settings-btn.secondary {
            background: rgba(200, 200, 200, 0.8);
        }

        body.dark-mode .settings-btn.secondary {
            background: rgba(100, 100, 100, 0.8);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: var(--transition-all);
        }

        .overlay.show {
            opacity: 1;
        }

        /* CMD模式样式 */
        .cmd-mode {
            background-color: var(--cmd-bg);
            color: var(--cmd-text);
            font-family: 'Courier New', monospace;
        }

        .cmd-mode .search-box {
            background-color: var(--cmd-bg);
            color: var(--cmd-text);
            border: 1px solid #333;
            border-radius: 0;
        }

        .cmd-prompt {
            color: lime;
            margin-right: 0.5rem;
        }

        /* 动画 */
        @keyframes 云游 {
            0% {
                transform: translate(0, 0);
            }
            33% {
                transform: translate(-30%, -15%);
            }
            66% {
                transform: translate(-20%, 10%);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* 加载动画 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s ease;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

        </div>
        
        <div class="settings-content" id="adjustmentsContent">

            <div class="setting-item">

            </div>
            
            <div class="setting-item">
                <label for="suggestionsOpacity">建议透明度</label>
                <input type="range" id="suggestionsOpacity" min="0" max="100" value="90" step="1">
                <span id="suggestionsOpacityValue">90%</span>
            </div>
            
            <div class="setting-item">
                <label for="animationSpeed">动画速度</label>
                <input type="range" id="animationSpeed" min="0" max="5" value="3" step="1">
                <span id="animationSpeedValue">中速</span>
            </div>
        </div>
        
        <div class="settings-content" id="themeContent">
            <div class="setting-item">
                <label for="themeStyle">主题风格</label>
                <select id="themeStyle" class="setting-control">
                    <option value="poetic">诗意</option>
                    <option value="tech">科技</option>
                    <option value="retro">复古</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label for="cmdMode">CMD模式</label>
                <input type="checkbox" id="cmdMode">
            </div>
        </div>
        
        <div class="settings-content" id="developerContent">
            <div class="setting-item">
                <label>开发者选项</label>

            </div>
            
            <div class="setting-item">
                <button class="settings-btn" id="disableDeveloper">关闭开发者选项</button>
            </div>
        </div>
        
        <div class="settings-actions">
            <button class="settings-btn secondary" id="cancelSettings">取消</button>
            <button class="settings-btn" id="saveSettings">保存设置</button>
        </div>
    </div>

                    url: 'https://www.amazon.com/'
                },
                {
                    id: 'netflix',
                    name: 'Netflix',
                    icon: 'fa-netflix',
                    color: '#E50914',
                    url: 'https://www.netflix.com/'
                }
            ],
            
            settings: {
                bgBlur: 12,
                cardOpacity: 80,
                suggestionsOpacity: 90,
                animationSpeed: 3,
                themeStyle: 'poetic',
                cmdMode: false,
                darkMode: false,
                showSections: {
                    poetry: true,
                    platforms: true,
                    favorites: true,
                    suggestions: true
                },
                developerMode: false
            },
            
            chineseKeywords: {
                '春节': 'activateSpringFestival',
                '中秋节': 'activateMidAutumnFestival',
                '端午节': 'activateDragonBoatFestival',
                '龙': 'activateDragon',
                '长城': 'activateGreatWall',
                '十二生肖': 'activateZodiac',
                '福': 'activateFuCharacter',
                '中国结': 'activateChineseKnot'
            }
        };

        // DOM元素
        const elements = {
            loading: document.getElementById('loading'),
            poetry: document.getElementById('poetry'),
            searchInput: document.getElementById('searchInput'),
            searchBtn: document.getElementById('searchBtn'),
            loginBtn: document.getElementById('loginBtn'),
            platformGrid: document.getElementById('platformGrid'),
            favoritesGrid: document.getElementById('favoritesGrid'),
            suggestions: document.getElementById('suggestions'),
            settingsLink: document.getElementById('settingsLink'),
            settingsOverlay: document.getElementById('settingsOverlay'),
            settingsPanel: document.getElementById('settingsPanel'),
            showPoetry: document.getElementById('showPoetry'),
            showPlatforms: document.getElementById('showPlatforms'),
            showFavorites: document.getElementById('showFavorites'),
            showSuggestions: document.getElementById('showSuggestions'),
            darkMode: document.getElementById('darkMode'),
            bgBlur: document.getElementById('bgBlur'),
            bgBlurValue: document.getElementById('bgBlurValue'),
            cardOpacity: document.getElementById('cardOpacity'),
            cardOpacityValue: document.getElementById('cardOpacityValue'),
            suggestionsOpacity: document.getElementById('suggestionsOpacity'),
            suggestionsOpacityValue: document.getElementById('suggestionsOpacityValue'),
            animationSpeed: document.getElementById('animationSpeed'),
            animationSpeedValue: document.getElementById('animationSpeedValue'),
            themeStyle: document.getElementById('themeStyle'),
            cmdMode: document.getElementById('cmdMode'),
            disableDeveloper: document.getElementById('disableDeveloper'),
            cancelSettings: document.getElementById('cancelSettings'),
            saveSettings: document.getElementById('saveSettings'),
            settingsTabs: document.querySelectorAll('.settings-tab'),
            settingsContents: document.querySelectorAll('.settings-content'),
            developerTab: document.querySelector('.developer-tab')
        };

        // 状态变量
        let selectedPlatform = 'bing';
        let isSuggestionsOpen = false;
        let settingsClickCount = 0;
        let lastSettingsClickTime = 0;
        const SETTINGS_CLICK_THRESHOLD = 7;
        const SETTINGS_CLICK_TIMEOUT = 1000;
        let hitokotoCache = null;

        // 初始化函数
        async function init() {
            // 加载设置
            loadSettings();
            
            // 等待字体加载
            await document.fonts.ready;
            
            // 检查屏幕尺寸
            checkScreenSize();
            window.addEventListener('resize', checkScreenSize);
            
            // 渲染内容
            renderPlatforms();
            renderFavorites();
            showRandomHitokoto();
            
            // 应用设置
            applySettings();
            
            // 聚焦搜索框
            elements.searchInput.focus();
            
            // 添加事件监听
            addEventListeners();
            
            // 隐藏加载动画
            elements.loading.style.display = 'none';
            document.body.classList.add('fade-in');
        }

        // 加载设置
        function loadSettings() {
            const savedSettings = localStorage.getItem('searchPortalSettings');
            if (savedSettings) {
                try {
                    const parsed = JSON.parse(savedSettings);
                    config.settings = {...config.settings, ...parsed};
                    
                    // 更新UI控件
                    if (elements.showPoetry) elements.showPoetry.checked = config.settings.showSections.poetry;
                    if (elements.showPlatforms) elements.showPlatforms.checked = config.settings.showSections.platforms;
                    if (elements.showFavorites) elements.showFavorites.checked = config.settings.showSections.favorites;
                    if (elements.showSuggestions) elements.showSuggestions.checked = config.settings.showSections.suggestions;
                    if (elements.darkMode) elements.darkMode.checked = config.settings.darkMode;
                    if (elements.bgBlur) elements.bgBlur.value = config.settings.bgBlur;
                    if (elements.bgBlurValue) elements.bgBlurValue.textContent = `${config.settings.bgBlur}px`;
                    if (elements.cardOpacity) elements.cardOpacity.value = config.settings.cardOpacity;
                    if (elements.cardOpacityValue) elements.cardOpacityValue.textContent = `${config.settings.cardOpacity}%`;
                    if (elements.suggestionsOpacity) elements.suggestionsOpacity.value = config.settings.suggestionsOpacity;
                    if (elements.suggestionsOpacityValue) elements.suggestionsOpacityValue.textContent = `${config.settings.suggestionsOpacity}%`;
                    if (elements.animationSpeed) elements.animationSpeed.value = config.settings.animationSpeed;
                    if (elements.themeStyle) elements.themeStyle.value = config.settings.themeStyle;
                    if (elements.cmdMode) elements.cmdMode.checked = config.settings.cmdMode;
                    
                    updateAnimationSpeedText();
                    
                    // 开发者模式
                    if (config.settings.developerMode) {
                        elements.developerTab.style.display = 'block';
                    }
                } catch (e) {
                    console.error('加载设置失败:', e);
                }
            }
        }

        // 保存设置
        function saveSettings() {
            config.settings = {
                bgBlur: parseInt(elements.bgBlur.value),
                cardOpacity: parseInt(elements.cardOpacity.value),
                suggestionsOpacity: parseInt(elements.suggestionsOpacity.value),
                animationSpeed: parseInt(elements.animationSpeed.value),
                themeStyle: elements.themeStyle.value,
                cmdMode: elements.cmdMode.checked,
                darkMode: elements.darkMode.checked,
                showSections: {
                    poetry: elements.showPoetry.checked,
                    platforms: elements.showPlatforms.checked,
                    favorites: elements.showFavorites.checked,
                    suggestions: elements.showSuggestions.checked
                },
                developerMode: config.settings.developerMode
            };
            
            localStorage.setItem('searchPortalSettings', JSON.stringify(config.settings));
            
            // 应用新设置
            applySettings();
            
            closeSettings();
        }

        // 应用设置
        function applySettings() {
            // 背景模糊
            document.documentElement.style.setProperty('--bg-blur', `${config.settings.bgBlur}px`);
            
            // 卡片透明度
            document.documentElement.style.setProperty('--card-opacity', `${config.settings.cardOpacity/100}`);
            
            // 建议透明度
            document.documentElement.style.setProperty('--suggestions-opacity', `${config.settings.suggestionsOpacity/100}`);
            
            // 动画速度
            updateAnimationSpeed();
            
            // 深色模式
            if (config.settings.darkMode) {
                document.body.classList.add('dark-mode');
                document.documentElement.style.setProperty('--dark-mode', '1');
            } else {
                document.body.classList.remove('dark-mode');
                document.documentElement.style.setProperty('--dark-mode', '0');
            }
            
            // CMD模式
            if (config.settings.cmdMode) {
                document.body.classList.add('cmd-mode');
                elements.searchInput.placeholder = "> 输入搜索内容...";
            } else {
                document.body.classList.remove('cmd-mode');
                elements.searchInput.placeholder = "众里寻他千百度，蓦然回首，答案却在星河处...";
            }
            
            // 显示/隐藏板块
            elements.poetry.style.display = config.settings.showSections.poetry ? 'block' : 'none';
            elements.platformGrid.style.display = config.settings.showSections.platforms ? 'grid' : 'none';
            elements.favoritesGrid.style.display = config.settings.showSections.favorites ? 'grid' : 'none';
            
            // 主题风格
            if (config.settings.themeStyle === 'poetic') {
                document.documentElement.style.setProperty('--primary-color', '#89c7b6');
            } else if (config.settings.themeStyle === 'tech') {
                document.documentElement.style.setProperty('--primary-color', '#0078d4');
            } else if (config.settings.themeStyle === 'retro') {
                document.documentElement.style.setProperty('--primary-color', '#8a2be2');
            }
        }

        // 更新动画速度文本
        function updateAnimationSpeedText() {
            if (!elements.animationSpeedValue) return;
            const speeds = ['关闭', '极慢', '慢速', '中速', '快速', '极快'];
            const speedIndex = parseInt(config.settings.animationSpeed) || 3;
            elements.animationSpeedValue.textContent = speeds[speedIndex];
        }

        // 更新动画速度
        function updateAnimationSpeed() {
            let speed = 0.3;
            switch (parseInt(config.settings.animationSpeed)) {
                case 0: speed = 0; break;
                case 1: speed = 0.8; break;
                case 2: speed = 0.5; break;
                case 3: speed = 0.3; break;
                case 4: speed = 0.15; break;
                case 5: speed = 0.1; break;
            }
            document.documentElement.style.setProperty('--animation-speed', `${speed}s`);
        }

        // 渲染平台网格
        function renderPlatforms() {
            elements.platformGrid.innerHTML = config.platforms.map(platform => `
                <div class="platform-card ${platform.id === selectedPlatform ? 'active' : ''}" 
                     data-id="${platform.id}"
                     data-login="${platform.login || ''}">
                    <div class="platform-icon" style="color: ${platform.color}">
                        <i class="${platform.icon.startsWith('fa-') ? 'fab' : 'fa'} ${platform.icon}"></i>
                    </div>
                    <div>${platform.name}</div>
                </div>
            `).join('');

            document.querySelectorAll('.platform-card').forEach(card => {
                card.addEventListener('click', () => {
                    document.querySelectorAll('.platform-card').forEach(c => 
                        c.classList.remove('active'));
                    card.classList.add('active');
                    selectedPlatform = card.dataset.id;
                });
            });
        }

        // 渲染收藏夹
        function renderFavorites() {
            elements.favoritesGrid.innerHTML = config.favorites.map(favorite => `
                <div class="favorite-card" data-url="${favorite.url}">
                    <div class="favorite-icon" style="color: ${favorite.color}">
                        <i class="fab ${favorite.icon}"></i>
                    </div>
                    <div class="favorite-name">${favorite.name}</div>
                    <div class="favorite-badge">
                        <i class="fas fa-bookmark"></i>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.favorite-card').forEach(card => {
                card.addEventListener('click', () => {
                    window.open(card.dataset.url, '_blank');
                });
            });
        }

        // 显示随机一言
        async function showRandomHitokoto() {
            if (!config.settings.showSections.poetry || config.settings.cmdMode) {
                elements.poetry.style.display = 'none';
                return;
            }

            if (hitokotoCache) {
                updatePoetryDisplay(hitokotoCache);
                return;
            }

            try {
                const response = await fetch('https://v1.hitokoto.cn/?c=i');
                const data = await response.json();
                hitokotoCache = data;
                updatePoetryDisplay(data);
            } catch (error) {
                console.error('获取一言语句时出错:', error);
                updatePoetryDisplay({
                    hitokoto: '书山有路勤为径，学海无涯苦作舟',
                    from: '《增广贤文》'
                });
            }
        }

        // 更新诗词显示
        function updatePoetryDisplay(data) {
            const formatted = `<span class="verse">${data.hitokoto}</span><span class="author">—— ${data.from}</span>`;
            elements.poetry.innerHTML = formatted;
            elements.poetry.style.display = 'block';
        }

        // 显示搜索建议
        function showSuggestions(input) {
            if (!input || input.length === 0 || !config.settings.showSections.suggestions || config.settings.cmdMode) {
                hideSuggestions();
                return;
            }

            const callbackName = `bingSuggestionCallback_${Date.now()}`;
            const script = document.createElement('script');
            script.src = `https://api.bing.com/qsonhs.aspx?type=cb&q=${encodeURIComponent(input)}&cb=${callbackName}&PC=EMMX01`;

            window[callbackName] = function(data) {
                if (data?.AS?.Results?.[0]?.Suggests) {
                    elements.suggestions.innerHTML = data.AS.Results[0].Suggests.map(suggestion => `
                        <div class="suggestion">${suggestion.Txt}</div>
                    `).join('');

                    // 添加建议点击事件
                    document.querySelectorAll('.suggestion').forEach(item => {
                        item.addEventListener('click', function() {
                            elements.searchInput.value = this.textContent;
                            hideSuggestions();
                            performSearch(this.textContent);
                        });
                    });

                    showSuggestionsUI();
                } else {
                    hideSuggestions();
                }
                document.body.removeChild(script);
                delete window[callbackName];
            };

            document.body.appendChild(script);
        }

        // 显示建议框
        function showSuggestionsUI() {
            elements.suggestions.style.display = 'block';
            setTimeout(() => {
                elements.suggestions.classList.add('show');
                isSuggestionsOpen = true;
            }, 10);
        }

        // 隐藏建议框
        function hideSuggestions() {
            elements.suggestions.classList.remove('show');
            setTimeout(() => {
                elements.suggestions.style.display = 'none';
                isSuggestionsOpen = false;
            }, 200);
        }

        // 执行搜索
        function performSearch(query) {
            if (!query) return;
            
            // 检查是否是URL
            if (isPotentialUrl(query)) {
                navigateToUrl(query);
                return;
            }
            
            // 在CMD模式下使用默认平台
            if (config.settings.cmdMode || !config.settings.showSections.platforms) {
                const platform = config.platforms.find(p => p.id === 'bing');
                if (platform) {
                    window.open(platform.search + encodeURIComponent(query), '_blank');
                }
                return;
            }
            
            const platform = config.platforms.find(p => p.id === selectedPlatform);
            if (platform) {
                window.open(platform.search + encodeURIComponent(query), '_blank');
            }
        }

        // 检查是否是URL
        function isPotentialUrl(string) {
            // 排除纯中文和空格的情况
            if (/[\u4e00-\u9fa5]/.test(string) || /\s/.test(string)) return false;
            
            // 包含协议头或常见顶级域名
            const tlds = ['.com', '.cn', '.net', '.org', '.gov', '.edu', '.io', '.dev'];
            const hasValidTLD = tlds.some(tld => string.includes(tld));
            const hasProtocol = /^https?:\/\//i.test(string);
            
            return hasProtocol || (hasValidTLD && string.includes('.'));
        }

        // 导航到URL
        function navigateToUrl(url) {
            // 确保URL有协议
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }
            
            window.open(url, '_blank');
        }

        // 检查屏幕尺寸
        function checkScreenSize() {
            // 根据屏幕尺寸调整布局
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            if (width <= 768 || height <= 768) {
                // 小屏幕设备调整
                document.body.style.padding = '0.5rem';
            } else {
                document.body.style.padding = '1rem';
            }
        }

        // 打开设置
        function openSettings() {
            elements.settingsOverlay.style.display = 'block';
            elements.settingsPanel.style.display = 'block';
            
            setTimeout(() => {
                elements.settingsOverlay.classList.add('show');
                elements.settingsPanel.classList.add('show');
            }, 10);
        }

        // 关闭设置
        function closeSettings() {
            elements.settingsOverlay.classList.remove('show');
            elements.settingsPanel.classList.remove('show');
            
            setTimeout(() => {
                elements.settingsOverlay.style.display = 'none';
                elements.settingsPanel.style.display = 'none';
            }, 300);
        }

        // 处理设置链接点击
        function handleSettingsLinkClick() {
            const now = Date.now();
            if (now - lastSettingsClickTime > SETTINGS_CLICK_TIMEOUT) {
                settingsClickCount = 0;
            }
            
            settingsClickCount++;
            lastSettingsClickTime = now;
            
            if (settingsClickCount >= SETTINGS_CLICK_THRESHOLD) {
                activateDeveloperMode();
                settingsClickCount = 0;
            } else {
                openSettings();
            }
        }

        // 激活开发者模式
        function activateDeveloperMode() {
            config.settings.developerMode = true;
            elements.developerTab.style.display = 'block';
            alert('开发者模式已激活');
        }

        // 禁用开发者模式
        function disableDeveloperMode() {
            config.settings.developerMode = false;
            elements.developerTab.style.display = 'none';
            alert('开发者模式已禁用');
        }

        // 切换设置标签
        function switchSettingsTab(tabId) {
            elements.settingsTabs.forEach(tab => {
                if (tab.dataset.tab === tabId) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            elements.settingsContents.forEach(content => {
                if (content.id === `${tabId}Content`) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }

        // 添加事件监听
        function addEventListeners() {
            // 搜索按钮
            elements.searchBtn.addEventListener('click', () => {
                const query = elements.searchInput.value.trim();
                performSearch(query);
            });

            // 登录按钮
            elements.loginBtn.addEventListener('click', () => {
                if (!selectedPlatform) return;
                const platform = config.platforms.find(p => p.id === selectedPlatform);
                if (platform && platform.login) {
                    window.open(platform.login, '_blank');
                }
            });

            // 回车键搜索
            elements.searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = elements.searchInput.value.trim();
                    performSearch(query);
                }
            });

            // 输入框输入
            elements.searchInput.addEventListener('input', function() {
                showSuggestions(this.value);
            });

            // 输入框聚焦/失焦
            elements.searchInput.addEventListener('focus', function() {
                if (this.value.trim().length > 0 && !config.settings.cmdMode) {
                    showSuggestions(this.value);
                }
            });

            elements.searchInput.addEventListener('blur', function() {
                setTimeout(() => {
                    if (!document.activeElement.classList.contains('suggestion')) {
                        hideSuggestions();
                    }
                }, 200);
            });

            // 设置链接
            elements.settingsLink.addEventListener('click', handleSettingsLinkClick);

            // 设置面板事件
            elements.cancelSettings.addEventListener('click', closeSettings);
            elements.saveSettings.addEventListener('click', saveSettings);
            elements.disableDeveloper.addEventListener('click', disableDeveloperMode);
            elements.settingsOverlay.addEventListener('click', closeSettings);

            // 设置标签切换
            elements.settingsTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    switchSettingsTab(tab.dataset.tab);
                });
            });

            // 点击页面其他区域隐藏建议
            document.addEventListener('click', function(e) {
                if (!elements.searchInput.contains(e.target) && 
                    !elements.suggestions.contains(e.target) &&
                    !elements.searchBtn.contains(e.target)) {
                    hideSuggestions();
                }
            });

            // 键盘ESC键隐藏建议
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    if (isSuggestionsOpen) {
                        hideSuggestions();
                    }
                }
            });

            // 背景模糊度调整
            elements.bgBlur.addEventListener('input', function() {
                elements.bgBlurValue.textContent = `${this.value}px`;
                document.documentElement.style.setProperty('--bg-blur', `${this.value}px`);
            });

            // 卡片透明度调整
            elements.cardOpacity.addEventListener('input', function() {
                elements.cardOpacityValue.textContent = `${this.value}%`;
                document.documentElement.style.setProperty('--card-opacity', `${this.value/100}`);
            });

            // 建议透明度调整
            elements.suggestionsOpacity.addEventListener('input', function() {
                elements.suggestionsOpacityValue.textContent = `${this.value}%`;
                document.documentElement.style.setProperty('--suggestions-opacity', `${this.value/100}`);
            });

            // 动画速度调整
            elements.animationSpeed.addEventListener('input', function() {
                updateAnimationSpeedText();
                updateAnimationSpeed();
            });

            // 键盘快捷键调整透明度
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey) {
                    if (e.key === 'ArrowUp') {
                        // 增加透明度
                        const current = parseInt(elements.cardOpacity.value);
                        if (current < 100) {
                            elements.cardOpacity.value = current + 5;
                            elements.cardOpacity.dispatchEvent(new Event('input'));
                        }
                    } else if (e.key === 'ArrowDown') {
                        // 减少透明度
                        const current = parseInt(elements.cardOpacity.value);
                        if (current > 0) {
                            elements.cardOpacity.value = current - 5;
                            elements.cardOpacity.dispatchEvent(new Event('input'));
                        }
                    }
                }
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
