<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星汉搜索 - 诗意探索</title>
    <!-- 加载Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --墨色: #2c3e50;
            --月白: #f0f2f5;
            --青空: linear-gradient(135deg, #89c7b6 0%, #c6e4d9 100%);
            --云纹: rgba(255, 255, 255, 0.15);
            --禅意-font: 'Noto Serif SC', 'Source Han Serif SC', '宋体', serif;
            --primary-color: #89c7b6;
            --bg-blur: 12px;
            --card-opacity: 0.12;
            --animation-speed: 0.3s;
            --win11-accent: #0078d4;
            --win11-card-bg: rgba(255, 255, 255, 0.8);
            --cmd-bg: #0c0c0c;
            --cmd-text: #cccccc;
            --platform-scale: 1;
            --transition-all: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            --paper-plane-blue: #64b5f6;
            --key-blue: #42a5f5;
            --dark-mode: 0;
        }

        * {
            box-sizing: border-box;
            transition: var(--transition-all);
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--禅意-font);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            opacity: 0;
            touch-action: manipulation;
            background-color: #f5f7fa;
            background-repeat: no-repeat;
            transition: opacity 0.8s ease, background-image 1.2s ease;
        }

        body.fade-in {
            opacity: 1;
        }

        body.animated::after {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background:
                radial-gradient(circle at 10% 20%,
                    rgba(255, 255, 255, 0.1) 15%,
                    transparent 30%),
                linear-gradient(15deg,
                    transparent 60%,
                    rgba(255, 255, 255, 0.08) 80%);
            animation: 云游 60s infinite linear;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            width: min(900px, 90vw);
            padding: 2rem;
            backdrop-filter: blur(var(--bg-blur));
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, var(--card-opacity));
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            transition: var(--transition-all);
        }

        body.loaded .container {
            transform: translateY(0);
            opacity: 1;
        }

        /* 新布局样式 */
        .main-layout {
            display: grid;
            grid-template-areas:
                "search search search"
                "platforms suggestions favorites"
                "footer footer footer";
            grid-template-columns: 1fr 2fr 1fr;
            gap: 1rem;
            width: 100%;
        }

        .search-area {
            grid-area: search;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .platforms-area {
            grid-area: platforms;
            display: flex;
            flex-direction: column;
        }

        .suggestions-area {
            grid-area: suggestions;
            display: flex;
            flex-direction: column;
        }

        .favorites-area {
            grid-area: favorites;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .footer-area {
            grid-area: footer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        /* CMD模式样式 */
        .cmd-mode {
            background-color: var(--cmd-bg);
            color: var(--cmd-text);
            font-family: 'Courier New', monospace;
            border: 1px solid #333;
            border-radius: 0;
            box-shadow: none;
            padding: 1rem;
        }

        .cmd-mode .poetry {
            color: var(--cmd-text);
            text-shadow: none;
        }

        .cmd-mode .search-box {
            background-color: var(--cmd-bg);
            color: var(--cmd-text);
            border: 1px solid #333;
            border-radius: 0;
        }

        .cmd-mode .platform-grid {
            display: none;
        }

        .cmd-prompt {
            color: lime;
            margin-right: 0.5rem;
        }

        .search-container {
            position: relative;
            display: flex;
            flex-grow: 1;
            margin-right: 1rem;
        }

        .search-box {
            width: 100%;
            padding: 1rem 4rem;
            font-size: calc(1.1rem * var(--platform-scale));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 3rem;
            background: rgba(255, 255, 255, 0.9);
            color: var(--墨色);
            font-family: var(--禅意-font);
            transition: var(--transition-all);
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(137, 199, 182, 0.3);
            border-color: var(--primary-color);
            transform: scale(1.02);
        }

        /* 新搜索按钮样式 - 纸飞机 */
        .search-btn {
            position: absolute;
            left: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: calc(1.5rem * var(--platform-scale));
            color: var(--paper-plane-blue);
            padding: 0.5rem;
            width: 24px;
            height: 24px;
        }

        .search-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--paper-plane-blue);
            clip-path: polygon(100% 50%, 0 0, 0 100%);
        }

        .search-btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 30%;
            width: 40%;
            height: 2px;
            background-color: white;
            transform: translateY(-50%) rotate(-45deg);
        }

        body.animated .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        /* 新登录按钮样式 - 钥匙 */
        .login-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: calc(1.2rem * var(--platform-scale));
            color: var(--key-blue);
            padding: 0.5rem;
            display: flex;
            align-items: center;
            position: relative;
            width: 24px;
            height: 24px;
        }

        .login-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background-color: var(--key-blue);
            border-radius: 50%;
        }

        .login-btn::after {
            content: "";
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 16px;
            background-color: var(--key-blue);
            border-radius: 2px;
        }

        .login-text {
            margin-left: 5px;
            font-size: 0.8rem;
            display: none;
        }

        body.animated .login-btn:hover {
            transform: scale(1.1);
        }

        /* 平台网格布局 - 横屏2×5 */
        .platform-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
            position: relative;
            z-index: 1;
            transform: scale(var(--platform-scale));
            transform-origin: center;
            opacity: 0;
            transition: var(--transition-all);
        }

        body.loaded .platform-grid {
            opacity: 1;
        }

        /* 竖屏5×2 */
        @media screen and (max-width: 767px) {
            .main-layout {
                grid-template-areas:
                    "search search"
                    "platforms favorites"
                    "footer footer";
                grid-template-columns: 1fr 1fr;
            }
            
            .platform-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(5, 1fr);
                gap: 0.5rem;
            }
            
            .suggestions-area {
                display: none;
            }
        }

        .platform-card {
            padding: calc(0.8rem * var(--platform-scale));
            background: rgba(255, 255, 255, 0.15);
            border-radius: calc(1rem * var(--platform-scale));
            cursor: pointer;
            text-align: center;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: calc(80px * var(--platform-scale));
            position: relative;
            overflow: hidden;
            transform: translateY(10px);
            opacity: 0;
            transition: var(--transition-all);
        }

        body.loaded .platform-card {
            transform: translateY(0);
            opacity: 1;
        }

        body.loaded .platform-card:nth-child(1) { transition-delay: 0.1s; }
        body.loaded .platform-card:nth-child(2) { transition-delay: 0.15s; }
        body.loaded .platform-card:nth-child(3) { transition-delay: 0.2s; }
        body.loaded .platform-card:nth-child(4) { transition-delay: 0.25s; }
        body.loaded .platform-card:nth-child(5) { transition-delay: 0.3s; }
        body.loaded .platform-card:nth-child(6) { transition-delay: 0.35s; }
        body.loaded .platform-card:nth-child(7) { transition-delay: 0.4s; }
        body.loaded .platform-card:nth-child(8) { transition-delay: 0.45s; }
        body.loaded .platform-card:nth-child(9) { transition-delay: 0.5s; }
        body.loaded .platform-card:nth-child(10) { transition-delay: 0.55s; }

        body.animated .platform-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            opacity: 0;
            transition: var(--transition-all);
        }

        body.animated .platform-card:hover::before {
            opacity: 1;
        }

        .platform-card.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body.animated .platform-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px) scale(1.05);
        }

        /* 优化图标大小 */
        .platform-icon {
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .platform-icon i {
            font-size: calc(2.5rem * var(--platform-scale));
            margin-bottom: calc(0.5rem * var(--platform-scale));
            color: var(--墨色);
            transition: var(--transition-all);
        }

        body.animated .platform-card:hover .platform-icon i {
            transform: scale(1.1);
        }

        /* 收藏夹样式 */
        .favorites-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 1rem;
            padding: 1rem;
            min-height: 200px;
            backdrop-filter: blur(5px);
            position: relative;
            flex-grow: 1;
        }

        .favorites-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--墨色);
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .favorites-settings {
            font-size: 0.8rem;
            color: var(--墨色);
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition-all);
        }

        .favorites-settings:hover {
            opacity: 1;
        }

        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .favorite-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: var(--transition-all);
            min-height: calc(80px * var(--platform-scale));
            justify-content: center;
            flex-direction: column;
        }

        .favorite-item:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .favorite-icon {
            width: 24px;
            height: 24px;
            margin-right: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .favorite-name {
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            text-align: center;
        }

        /* 页脚样式 */
        .footer-text {
            font-size: 0.8rem;
            color: var(--墨色);
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .settings-link {
            color: var(--墨色);
            text-decoration: none;
            cursor: pointer;
        }

        .settings-link:hover {
            text-decoration: underline;
        }

        @keyframes 云游 {
            0% {
                transform: translate(0, 0);
            }
            33% {
                transform: translate(-30%, -15%);
            }
            66% {
                transform: translate(-20%, 10%);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .poetry {
            font-style: italic;
            color: var(--墨色);
            margin-bottom: 1rem;
            text-align: center;
            font-size: calc(1.2rem * var(--platform-scale));
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            transform: translateY(10px);
            opacity: 0;
            transition: var(--transition-all);
        }

        body.loaded .poetry {
            transform: translateY(0);
            opacity: 1;
        }

        .verse {
            font-size: calc(1.3rem * var(--platform-scale));
            letter-spacing: 2px;
            display: block;
            margin-bottom: 0.5rem;
        }

        .author {
            font-size: calc(0.9rem * var(--platform-scale));
            color: rgba(44, 62, 80, 0.8);
            display: block;
        }

        #suggestions {
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            width: auto;
            min-width: 100%;
            max-width: min(800px, 90vw);
            background: rgba(255, 255, 255, 0.98);
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
            display: none;
            border: 1px solid rgba(0, 0, 0, 0.1);
            max-height: 50vh;
            overflow-y: auto;
            transform-origin: top center;
            opacity: 0;
            transition: var(--transition-all);
            backdrop-filter: blur(5px);
        }

        /* 手机设备建议框样式 */
        @media screen and (max-width: 767px) {
            #suggestions {
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                transform: translateY(100%);
                max-height: 50vh;
                width: 100%;
                max-width: 100%;
                border-radius: 1rem 1rem 0 0;
            }
            
            #suggestions.show {
                transform: translateY(0);
            }
            
            /* 手机端建议弹出时下移平台 */
            .platform-grid.suggestions-visible {
                margin-bottom: 50vh;
            }
        }

        #suggestions.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .suggestion {
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            text-align: left;
            white-space: nowrap;
            transition: var(--transition-all);
        }

        .suggestion:first-child {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        .suggestion:last-child {
            border-bottom: none;
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }

        body.animated .suggestion:hover {
            background: rgba(137, 199, 182, 0.15);
            transform: translateX(5px);
        }

        /* 搜索动画 */
        .search-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition-all);
        }
        
        .search-animation.active {
            opacity: 1;
        }
        
        .search-animation-content {
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            transition: var(--transition-all);
        }
        
        .search-animation.active .search-animation-content {
            transform: translateY(0);
            opacity: 1;
        }
        
        .search-animation-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--win11-accent);
            animation: pulse 1.5s infinite;
        }
        
        .search-animation-text {
            font-size: 1.2rem;
            color: var(--墨色);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* 平台选择面板 */
        .platform-selection {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            display: none;
            opacity: 0;
            transition: var(--transition-all);
        }

        .platform-selection.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .platform-selection-title {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .platform-selection-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .platform-selection-item {
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: var(--transition-all);
        }

        .platform-selection-item:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .platform-selection-icon {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }

        /* 设置面板 */
        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: min(90vw, 500px);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            color: var(--墨色);
            max-height: 80vh;
            overflow-y: auto;
            opacity: 0;
            transition: var(--transition-all);
        }

        .settings-panel.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .settings-panel h2 {
            margin-top: 0;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 1rem;
        }

        .setting-item {
            margin-bottom: 1.5rem;
        }

        .setting-item label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .setting-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            font-family: var(--禅意-font);
        }

        .settings-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .settings-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 2rem;
            background: rgba(137, 199, 182, 0.8);
            color: white;
            cursor: pointer;
            font-family: var(--禅意-font);
            transition: var(--transition-all);
        }

        body.animated .settings-btn:hover {
            background: rgba(137, 199, 182, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .settings-btn.secondary {
            background: rgba(200, 200, 200, 0.8);
        }

        body.animated .settings-btn.secondary:hover {
            background: rgba(200, 200, 200, 1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: var(--transition-all);
        }

        .overlay.show {
            opacity: 1;
        }

        /* 设置选项卡 */
        .settings-tabs {
            display: flex;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .settings-tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: var(--transition-all);
        }

        .settings-tab.active {
            border-bottom: 2px solid var(--primary-color);
            font-weight: bold;
        }

        .settings-tab-content {
            display: none;
        }

        .settings-tab-content.active {
            display: block;
        }

        /* 数值输入控件 */
        .range-control {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .range-control input[type="range"] {
            flex-grow: 1;
        }

        .range-control .value-input {
            width: 60px;
            padding: 0.5rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.3rem;
            text-align: center;
            display: none;
        }

        .range-control .value-display {
            width: 60px;
            text-align: center;
            cursor: pointer;
        }

        /* 板块开关 */
        .section-toggle {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* 开发者选项 */
        .developer-options {
            border-top: 1px dashed rgba(0, 0, 0, 0.2);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .developer-options h3 {
            margin-top: 0;
            color: #d9534f;
        }

        /* 深色模式 */
        body.dark-mode {

        async function showRandomHitokoto() {
            if (!config.settings.showSections.poetry || config.settings.cmdMode) {
                elements.poetry.style.display = 'none';
                return;
            }

            if (hitokotoCache) {
                updatePoetryDisplay(hitokotoCache);
                return;
            }

            try {
                // 使用缓存API提高性能
                const cache = await caches.open('hitokoto-cache');
                const cachedResponse = await cache.match('https://v1.hitokoto.cn/?c=i');
                
                if (cachedResponse) {
                    const data = await cachedResponse.json();
                    hitokotoCache = data;
                    updatePoetryDisplay(data);
                }
                
                // 无论是否有缓存都获取最新数据
                const response = await fetch('https://v1.hitokoto.cn/?c=i');
                const data = await response.json();
                hitokotoCache = data;
                updatePoetryDisplay(data);
                
                // 更新缓存
                cache.put('https://v1.hitokoto.cn/?c=i', new Response(JSON.stringify(data)));
            } catch (error) {
                console.error('获取一言语句时出错:', error);
                updatePoetryDisplay({

        // 显示搜索建议
        function showSuggestions(input) {
            if (!input || input.length === 0 || config.settings.cmdMode) {
                hideSuggestions();
                return;
            }

            const callbackName = `bingSuggestionCallback_${Date.now()}`;
            const script = document.createElement('script');
            script.src = `https://api.bing.com/qsonhs.aspx?type=cb&q=${encodeURIComponent(input)}&cb=${callbackName}&PC=EMMX01`;

            window[callbackName] = function(data) {
                if (data?.AS?.Results?.[0]?.Suggests) {
                    elements.suggestions.innerHTML = data.AS.Results[0].Suggests.map(suggestion => `
                        <div class="suggestion">${suggestion.Txt}</div>
                    `).join('');

                    // 根据建议内容调整宽度
                    adjustSuggestionWidth(data.AS.Results[0].Suggests);

                    // 添加建议点击事件
                    document.querySelectorAll('.suggestion').forEach(item => {
                        item.addEventListener('click', function() {
                            elements.searchInput.value = this.textContent;
                            hideSuggestions();
                            performSearch(this.textContent);
                        });
                    });

                    showSuggestionsUI();
                    
                    // 调整平台布局
                    adjustPlatformLayout(true);
                } else {
                    hideSuggestions();
                }
                document.body.removeChild(script);
                delete window[callbackName];
            };

            document.body.appendChild(script);
        }

        // 调整平台布局

        // 根据建议内容调整宽度
        function adjustSuggestionWidth(suggestions) {
            if (!suggestions || suggestions.length === 0) return;
            
            // 找到最长的建议
            const maxLength = Math.max(...suggestions.map(s => s.Txt.length));
            // 设置最小宽度为搜索框宽度
            const minWidth = elements.searchInput.offsetWidth;
            // 根据字符数计算宽度
            const charWidth = 10; // 每个字符大约10px
            const calculatedWidth = Math.max(minWidth, maxLength * charWidth + 40); // 40px为padding
            
            elements.suggestions.style.width = `${calculatedWidth}px`;
        }

        // 执行搜索
        function performSearch(query) {
            if (!query) return;
            
            // 检查是否是设置命令
            if (query.toLowerCase() === '设置') {
                openSettings();
                return;
            }
            
            // 严格检查URL
            if (isPotentialUrl(query) && isValidUrl(query)) {
                navigateToUrl(query);
                return;
            }
            
            // 在CMD模式下使用默认平台
            if (config.settings.cmdMode || !config.settings.showSections.platforms) {
                const platform = config.platforms.find(p => p.id === config.settings.defaultPlatform);
                if (platform) {
                    window.open(platform.search + encodeURIComponent(query), '_blank');
                }
                return;
            }
            
            // 显示平台选择面板
            elements.platformSelection.classList.add('show');
        }

        // 改进的URL检测逻辑
        function isPotentialUrl(string) {
            // 排除纯中文和空格的情况
            if (/[\u4e00-\u9fa5]/.test(string) || /\s/.test(string)) return false;
            
            // 包含协议头或常见顶级域名
            const tlds = ['.com', '.cn', '.net', '.org', '.gov', '.edu', '.io', '.dev'];
            const hasValidTLD = tlds.some(tld => string.includes(tld));
            const hasProtocol = /^https?:\/\//i.test(string);
            
            return hasProtocol || (hasValidTLD && string.includes('.'));
        }

        // 检查是否是有效的URL
        function isValidUrl(string) {
            try {
                // 更严格的协议检查
                if (!/^https?:\/\//i.test(string)) {
                    // 如果没有协议头但包含顶级域名
                    if (!/[a-z0-9-]+\.[a-z]{2,}/i.test(string)) return false;
                    string = 'http://' + string;
                }
                
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // 导航到URL
        function navigateToUrl(url) {
            // 确保URL有协议
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }
            
            // 显示搜索动画
            if (config.settings.showSections.animation) {
                showSearchAnimation();
            }
            
            // 延迟打开链接，让动画有足够时间显示
            setTimeout(() => {
                window.open(url, '_blank');
                
                // 隐藏动画
                if (config.settings.showSections.animation) {
                    setTimeout(() => {
                        hideSearchAnimation();
                    }, 500);
                }
            }, 300);
        }

                    this[holiday.activator]();

        // 检查日期是否是节日
        function checkHoliday(date) {
            const month = date.getMonth() + 1; // 0-11 → 1-12
            const day = date.getDate();
            
            for (const [id, holiday] of Object.entries(config.holidays)) {
                for (const d of holiday.dateRange) {
                    if (d.month === month && d.day === day) {
                        return { id, ...holiday };
                    }
                }
            }
            return null;
        }

            });

            // 回车键搜索
            elements.searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = elements.searchInput.value.trim();
                    if (!query) return alert('请输入搜索内容');
                    performSearch(query);
                }
            });

            // 输入框聚焦/失焦
            elements.searchInput.addEventListener('focus', function() {
                if (this.value.trim().length > 0 && !config.settings.cmdMode) {
                    showSuggestions(this.value);
                }
            });

            elements.searchInput.addEventListener('blur', function() {
                // 延迟隐藏以确保点击建议时有时间处理
                setTimeout(() => {
                    if (!document.activeElement.classList.contains('suggestion')) {
                        hideSuggestions();
                    }
                }, 200);
            });

            // 设置按钮
            elements.settingsBtn.addEventListener('click', openSettings);
            elements.favoritesSettingsBtn.addEventListener('click', openSettings);
            
            // 设置面板事件
            elements.cancelSettings.addEventListener('click', closeSettings);
            elements.saveSettings.addEventListener('click', saveSettings);
            elements.settingsOverlay.addEventListener('click', closeSettings);
            elements.resetSettings.addEventListener('click', resetSettings);

            // 点击页面其他区域隐藏建议和平台选择
            document.addEventListener('click', function(e) {
                if (!elements.searchInput.contains(e.target) && 
                    !elements.suggestions.contains(e.target) &&
                    !elements.searchBtn.contains(e.target) &&
                    !elements.platformSelection.contains(e.target)) {
                    hideSuggestions();
                    elements.platformSelection.classList.remove('show');
                }
            });

            // 键盘ESC键隐藏建议和平台选择
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    if (isSuggestionsOpen) {
                        hideSuggestions();
                    }
                    elements.platformSelection.classList.remove('show');
                }
            });

            // 背景模糊度调整
            elements.bgBlur.addEventListener('input', function() {
                elements.bgBlurValue.textContent = `${this.value}px`;
                document.documentElement.style.setProperty('--bg-blur', `${this.value}px`);
            });

            // 卡片透明度调整
            elements.cardOpacity.addEventListener('input', function() {
                elements.cardOpacityValue.textContent = `${this.value}%`;
                document.documentElement.style.setProperty('--card-opacity', `${this.value/100}`);
            });

            // 动画速度调整
            elements.animationSpeed.addEventListener('input', function() {
                updateAnimationSpeedText();
                updateAnimationSpeed();
            });

            // 平台缩放调整
            elements.platformScale.addEventListener('input', function() {
                elements.platformScaleValue.textContent = `${this.value}%`;
                document.documentElement.style.setProperty('--platform-scale', `${this.value/100}`);
            });

            // 数值输入控件交互
            document.querySelectorAll('.value-display').forEach(display => {
                display.addEventListener('click', function() {
                    const input = this.nextElementSibling;
                    this.style.display = 'none';
                    input.style.display = 'block';
                    input.focus();
                });
            });

            document.querySelectorAll('.value-input').forEach(input => {
                input.addEventListener('blur', function() {
                    this.style.display = 'none';
                    this.previousElementSibling.style.display = 'block';
                    this.previousElementSibling.textContent = this.value + (this.id.includes('Blur') ? 'px' : '%');
                    
                    // 更新对应的滑块
                    const sliderId = this.id.replace('Input', '');
                    const slider = document.getElementById(sliderId);
                    if (slider) {
                        slider.value = this.value;
                        slider.dispatchEvent(new Event('input'));
                    }
                });
                
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        this.blur();
                    }
                });
            });

            // 设置选项卡切换
            document.querySelectorAll('.settings-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // 更新活动选项卡
                    document.querySelectorAll('.settings-tab').forEach(t => 
                        t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 更新活动内容
                    const tabId = this.dataset.tab;
                    document.querySelectorAll('.settings-tab-content').forEach(content => 
                        content.classList.remove('active'));
                    document.getElementById(`${tabId}Tab`).classList.add('active');
                });
            });

            // 触摸事件支持
            elements.searchInput.addEventListener('touchend', function(e) {
                this.focus();
                e.preventDefault();
            });

            document.querySelectorAll('.platform-card').forEach(card => {
                card.addEventListener('touchend', function(e) {
                    this.click();
                    e.preventDefault();
                });
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
