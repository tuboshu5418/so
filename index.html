            // æ·»åŠ äº‹ä»¶ç›‘å¬

        // åŠ è½½è®¾ç½®
        function loadSettings() {
            const savedSettings = localStorage.getItem('searchPortalSettings');
            if (savedSettings) {
                try {
                    const parsed = JSON.parse(savedSettings);
                    config.settings = {...config.settings, ...parsed};
                    
                    // æ›´æ–°UIæ§ä»¶
                    elements.showSearchBox.checked = config.settings.showSearchBox;
                    elements.showPlatforms.checked = config.settings.showPlatforms;
                    elements.showPoetry.checked = config.settings.showPoetry;
                    elements.showFavorites.checked = config.settings.showFavorites;
                    elements.themeSelect.value = config.settings.theme;
                    elements.fontSelect.value = config.settings.font;
                } catch (e) {
                    console.error('åŠ è½½è®¾ç½®å¤±è´¥:', e);
                }
            }
        }

        // ä¿å­˜è®¾ç½®
        function saveSettings() {
            config.settings = {
                showSearchBox: elements.showSearchBox.checked,
                showPlatforms: elements.showPlatforms.checked,
                showPoetry: elements.showPoetry.checked,
                showFavorites: elements.showFavorites.checked,
                theme: elements.themeSelect.value,
                font: elements.fontSelect.value,
                favorites: config.settings.favorites
            };
            
            localStorage.setItem('searchPortalSettings', JSON.stringify(config.settings));
            applySettings();
            closeSettings();
        }

        // åº”ç”¨è®¾ç½®
        function applySettings() {
            // æ˜¾ç¤º/éšè—å…ƒç´ 
            elements.searchInput.style.display = config.settings.showSearchBox ? 'block' : 'none';
            elements.platformGrid.style.display = config.settings.showPlatforms ? 'grid' : 'none';
            elements.poetry.style.display = config.settings.showPoetry ? 'block' : 'none';
            elements.favoritesContainer.style.display = config.settings.showFavorites ? 'block' : 'none';
            
            // åº”ç”¨å­—ä½“
            document.documentElement.style.setProperty('--ç¦…æ„-font', `'${config.settings.font}', serif`);
            
            // åº”ç”¨ä¸»é¢˜
            applyTheme(config.settings.theme);
        }

        // åº”ç”¨ä¸»é¢˜
        function applyTheme(theme) {
            document.body.className = 'fade-in';
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
            } else if (theme === 'light') {
                document.body.classList.add('light-theme');
            } else if (theme === 'green') {
                document.body.classList.add('green-theme');
            }
        }

        // æ¸²æŸ“å¹³å°ç½‘æ ¼
        function renderPlatforms() {
            elements.platformGrid.innerHTML = config.platforms.map(platform => `
                <div class="platform-card" 
                     data-id="${platform.id}"
                     data-login="${platform.login || ''}">
                    <div class="platform-icon"><i class="${platform.icon}"></i></div>
                    <div>${platform.name}</div>
                </div>
            `).join('');

            document.querySelectorAll('.platform-card').forEach(card => {
                card.addEventListener('click', () => {
                    document.querySelectorAll('.platform-card').forEach(c =>
                        c.style.background = 'rgba(255, 255, 255, 0.15)');
                    card.style.background = 'rgba(255, 255, 255, 0.3)';

                    const showLogin = card.dataset.login;
                    elements.loginBtn.style.display = showLogin ? 'block' : 'none';
                });
            });
        }

        // æ¸²æŸ“æ”¶è—å¤¹
        function renderFavorites() {
            if (!config.settings.favorites || config.settings.favorites.length === 0) {
                elements.favoritesGrid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:1rem;">æš‚æ— æ”¶è—</div>';
                elements.settingsFavoritesGrid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:1rem;">æš‚æ— æ”¶è—</div>';
                return;
            }
            
            elements.favoritesGrid.innerHTML = config.settings.favorites.map((fav, index) => `
                <div class="favorite-item" data-url="${fav.url}">
                    <div>${fav.name}</div>
                </div>
            `).join('');
            
            elements.settingsFavoritesGrid.innerHTML = config.settings.favorites.map((fav, index) => `
                <div class="favorite-item" data-url="${fav.url}">
                    <div>${fav.name}</div>
                    <div class="favorite-remove" data-index="${index}">Ã—</div>
                </div>
            `).join('');
            
            // æ·»åŠ æ”¶è—é¡¹ç‚¹å‡»äº‹ä»¶
            document.querySelectorAll('.favorite-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    if (e.target.classList.contains('favorite-remove')) return;
                    const url = item.getAttribute('data-url');
                    if (url) window.open(url, '_blank');
                });
            });
            
            // æ·»åŠ åˆ é™¤æŒ‰é’®äº‹ä»¶
            document.querySelectorAll('.favorite-remove').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(btn.getAttribute('data-index'));
                    config.settings.favorites.splice(index, 1);
                    renderFavorites();
                });
            });
        }

        // æ·»åŠ æ”¶è—
        function addFavorite() {
            const name = elements.favoriteName.value.trim();
            let url = elements.favoriteUrl.value.trim();
            
            if (!name || !url) {
                alert('è¯·å¡«å†™ç½‘ç«™åç§°å’Œç½‘å€');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            config.settings.favorites.push({ name, url });
            elements.favoriteName.value = '';
            elements.favoriteUrl.value = '';
            renderFavorites();
        }

        // è·å–å£çº¸
        async function getWallpaper() {
            const width = window.screen.width;
            const height = window.screen.height;
            
            if (width >= 1920 && height >= 1080) {
                return 'https://s.cn.bing.net/th?id=OHR.BunnyLove_ZH-CN1145897965_UHD.jpg';
            } else if (width >= 1280 && height >= 720) {
                return 'https://s.cn.bing.net/th?id=OHR.BunnyLove_ZH-CN1145897965_1920x1080.jpg';
            } else {
                return 'https://s.cn.bing.net/th?id=OHR.BunnyLove_ZH-CN1145897965_1024x768.jpg';
            }
        }

        // æ˜¾ç¤ºéšæœºä¸€è¨€
        async function showRandomHitokoto() {
            if (hitokotoCache) {
                updatePoetryDisplay(hitokotoCache);
                return;
            }

            try {
                const response = await fetch('https://v1.hitokoto.cn/?c=i');

            } catch (error) {
                console.error('è·å–ä¸€è¨€è¯­å¥æ—¶å‡ºé”™:', error);
                updatePoetryDisplay({
                    hitokoto: 'ä¹¦å±±æœ‰è·¯å‹¤ä¸ºå¾„ï¼Œå­¦æµ·æ— æ¶¯è‹¦ä½œèˆŸ',
                    from: 'ã€Šå¢å¹¿è´¤æ–‡ã€‹'
                });
            }
        }

        // æ›´æ–°è¯—è¯æ˜¾ç¤º
        function updatePoetryDisplay(data) {
            const formatted = `<span class="verse">${data.hitokoto}</span><br><span class="author">â€”â€” ${data.from}</span>`;
            elements.poetry.innerHTML = formatted;
            
            const largePoetry = document.getElementById('largeScreenPoetry');
            if (largePoetry) {
                largePoetry.innerHTML = formatted;
            }
        }

        // æ˜¾ç¤ºæœç´¢å»ºè®®
        function showSuggestions(input) {
            elements.suggestions.innerHTML = '';

            if (input.length > 0) {
                const callbackName = `bingSuggestionCallback_${Date.now()}`;
                const script = document.createElement('script');
                script.src = `https://api.bing.com/qsonhs.aspx?type=cb&q=${encodeURIComponent(input)}&cb=${callbackName}&PC=EMMX01`;

                window[callbackName] = function(data) {
                    if (data?.AS?.Results?.[0]?.Suggests) {
                        data.AS.Results[0].Suggests.forEach(suggestion => {
                            const div = document.createElement('div');
                            div.className = 'suggestion';
                            div.textContent = suggestion.Txt;
                            div.addEventListener('click', () => {
                                elements.searchInput.value = suggestion.Txt;
                                elements.suggestions.style.display = 'none';
                            });
                            elements.suggestions.appendChild(div);
                        });
                        elements.suggestions.style.display = 'block';
                    } else {
                        elements.suggestions.style.display = 'none';
                    }
                    document.body.removeChild(script);
                    delete window[callbackName];
                };

                document.body.appendChild(script);
            } else {
                elements.suggestions.style.display = 'none';
            }
        }

        // æ£€æŸ¥å±å¹•å°ºå¯¸
        function checkScreenSize() {
            const poetryContainer = document.getElementById('poetryContainer');
            if (window.innerWidth >= 1200) {
                if (poetryContainer) poetryContainer.style.display = 'block';
                if (elements.poetry) elements.poetry.style.display = 'none';
            } else {
                if (poetryContainer) poetryContainer.style.display = 'none';
                if (elements.poetry) elements.poetry.style.display = 'block';
            }
        }

        // å¤„ç†æ–¹å‘å˜åŒ–
        function handleOrientationChange() {
            const grid = elements.platformGrid;
            if (!grid) return;
            
            grid.style.display = 'none';
            grid.offsetHeight;
            grid.style.display = 'grid';
        }

        // æ‰“å¼€è®¾ç½®
        function openSettings() {
            elements.settingsOverlay.style.display = 'block';
            elements.settingsPanel.style.display = 'block';
        }

        // å…³é—­è®¾ç½®
        function closeSettings() {
            elements.settingsOverlay.style.display = 'none';
            elements.settingsPanel.style.display = 'none';
        }

        // æ·»åŠ äº‹ä»¶ç›‘å¬
        function addEventListeners() {
            // æœç´¢æŒ‰é’®
            elements.searchBtn.addEventListener('click', () => {
                const query = elements.searchInput.value.trim();
                if (!query) return alert('è¯·è¾“å…¥æœç´¢å†…å®¹');

                const selected = document.querySelector('.platform-card[style*="0.3"]');
                if (!selected) return alert('è¯·é€‰æ‹©æœç´¢å¹³å°');

                const platform = config.platforms.find(p => p.id === selected.dataset.id);
                window.open(platform.search + encodeURIComponent(query), '_blank');
            });

            // ç™»å½•æŒ‰é’®
            elements.loginBtn.addEventListener('click', () => {
                const selected = document.querySelector('.platform-card[style*="0.3"]');
                if (selected && selected.dataset.login) {
                    window.open(selected.dataset.login, '_blank');
                }
            });

            // æœç´¢è¾“å…¥
            elements.searchInput.addEventListener('input', function() {
                showSuggestions(this.value);
            });

            // ç½²åç‚¹å‡» - è¿ç‚¹7æ¬¡æ‰“å¼€è®¾ç½®
            elements.signature.addEventListener('click', () => {
                const now = Date.now();
                if (now - lastClickTime > CLICK_TIMEOUT) {
                    clickCount = 0;
                }
                
                clickCount++;
                lastClickTime = now;
                
                if (clickCount >= CLICK_THRESHOLD) {
                    openSettings();
                    clickCount = 0;
                }
            });

            // è®¾ç½®é¢æ¿äº‹ä»¶
            elements.cancelSettings.addEventListener('click', closeSettings);
            elements.saveSettings.addEventListener('click', saveSettings);
            elements.settingsOverlay.addEventListener('click', closeSettings);
            elements.addFavoriteBtn.addEventListener('click', addFavorite);
            
            // å›è½¦é”®æ·»åŠ æ”¶è—
            elements.favoriteUrl.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addFavorite();
            });
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
