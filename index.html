<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星汉搜索 - 诗意探索</title>
    <!-- 加载Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --墨色: #2c3e50;
            --月白: #f0f2f5;
            --青空: linear-gradient(135deg, #89c7b6 0%, #c6e4d9 100%);
            --云纹: rgba(255, 255, 255, 0.15);
            --禅意-font: 'Noto Serif SC', 'Source Han Serif SC', '宋体', serif;
            --primary-color: #89c7b6;
            --bg-blur: 12px;
            --card-opacity: 0.12;
            --animation-speed: 0.3s;
            --win11-accent: #0078d4;
            --win11-card-bg: rgba(255, 255, 255, 0.8);
            --cmd-bg: #0c0c0c;
            --cmd-text: #cccccc;
            --platform-scale: 1;
            --favorites-scale: 1;
            --transition-all: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            --theme-color-dark: #1e3a8a;
            --theme-color-light: #60a5fa;
            --favorites-bg: rgba(255, 255, 255, 0.2);
            --search-area-opacity: 0.12;
            --platform-area-opacity: 0.12;
            --poetry-area-opacity: 0.12;
            --favorites-area-opacity: 0.12;
            --footer-area-opacity: 0.12;
            --overlay-opacity: 0.5;
            --favorites-card-size: 80px;
            --search-focus-opacity: 0.8;
        }

        * {
            box-sizing: border-box;
            transition: var(--transition-all);
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            font-family: var(--禅意-font);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            opacity: 0;
            touch-action: manipulation;
            background-color: #f5f7fa;
            background-repeat: no-repeat;
            transition: opacity 0.8s ease, background-image 1.2s ease;
            padding: 10px;
            gap: 10px;
        }

        body.fade-in {
            opacity: 1;
        }

        body.animated::after {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background:
                radial-gradient(circle at 10% 20%,
                    rgba(255, 255, 255, 0.1) 15%,
                    transparent 30%),
                linear-gradient(15deg,
                    transparent 60%,
                    rgba(255, 255, 255, 0.08) 80%);
            animation: 云游 60s infinite linear;
            z-index: -1;
        }

        /* 搜索框区域 */
        .search-area {
            grid-column: 1 / span 3;
            grid-row: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            backdrop-filter: blur(var(--bg-blur));
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, var(--search-area-opacity));
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-container {
            position: relative;
            display: flex;
            flex-grow: 1;
            margin: 10px 0;
        }

        .search-box {
            width: 100%;
            padding: 1rem 4rem;
            font-size: calc(1.1rem * var(--platform-scale));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 3rem;
            background: rgba(255, 255, 255, var(--search-focus-opacity));
            color: var(--墨色);
            font-family: var(--禅意-font);
            transition: var(--transition-all);
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(137, 199, 182, 0.3);
            border-color: var(--primary-color);
            transform: scale(1.02);
        }

        /* 纸飞机搜索按钮 */
        .search-btn {
            position: absolute;
            left: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: calc(1.5rem * var(--platform-scale));
            color: var(--theme-color-light);
            padding: 0.5rem;
            transition: var(--transition-all);
        }

        .search-btn i {
            position: relative;
        }

        .search-btn i::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 2px;
            background: white;
            transform: translate(-50%, -50%) rotate(45deg);
            z-index: 1;
        }

        body.animated .search-btn:hover {
            transform: translateY(-50%) scale(1.1) rotate(10deg);
        }

        /* 钥匙登录按钮 */
        .login-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: calc(1.5rem * var(--platform-scale));
            color: var(--theme-color-light);
            padding: 0.5rem;
            position: relative;
            transition: var(--transition-all);
        }

        .login-btn i {
            position: relative;
        }

        .login-btn i::after {
            content: '';
            position: absolute;
            top: 30%;
            left: 50%;
            width: 40%;
            height: 3px;
            background: white;
            transform: translateX(-50%);
            z-index: 1;
        }

        body.animated .login-btn:hover {
            transform: scale(1.1);
        }

        /* 平台区域 */
        .platform-area {
            grid-column: 1;
            grid-row: 2;
            backdrop-filter: blur(var(--bg-blur));
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, var(--platform-area-opacity));
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem;
            overflow-y: auto;
        }

        /* 收藏夹区域 */
        .favorites-area {
            grid-column: 3;
            grid-row: 2;
            backdrop-filter: blur(var(--bg-blur));
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, var(--favorites-area-opacity));
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem;
            overflow-y: auto;
            position: relative;
        }

        .favorites-area::after {
            content: '收藏夹';
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 0.8rem;
            color: var(--墨色);
            opacity: 0.6;
        }

        /* 诗词区域 */
        .poetry-area {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 改为顶部对齐 */
            align-items: center;
            padding: 1rem;
            backdrop-filter: blur(var(--bg-blur));
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, var(--poetry-area-opacity));
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .poetry {
            font-style: italic;
            color: var(--墨色);
            margin-bottom: 1rem;
            text-align: center;
            font-size: calc(1.2rem * var(--platform-scale));
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            transform: translateY(10px);
            opacity: 0;
            transition: var(--transition-all);
            height: 20%; /* 缩小诗词区域高度 */
            margin-top: 1rem;
        }

        body.loaded .poetry {
            transform: translateY(0);
            opacity: 1;
        }

        .verse {
            font-size: calc(1.3rem * var(--platform-scale));
            letter-spacing: 2px;
            display: block;
            margin-bottom: 0.5rem;
        }

        .author {
            font-size: calc(0.9rem * var(--platform-scale));
            color: rgba(44, 62, 80, 0.8);
            display: block;
        }

        /* 页脚区域 */
        .footer-area {
            grid-column: 1 / span 3;
            grid-row: 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            backdrop-filter: blur(var(--bg-blur));
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, var(--footer-area-opacity));
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .copyright {
            font-size: 0.8rem;
            color: var(--墨色);
            opacity: 0.8;
            cursor: pointer;
            user-select: none;
        }

        .settings-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: var(--墨色);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            transition: var(--transition-all);
        }

        body.animated .settings-btn:hover {
            background: rgba(137, 199, 182, 0.2);
        }

        /* 平台网格布局 */
        .platform-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
            position: relative;
            z-index: 1;
            transform: scale(var(--platform-scale));
            transform-origin: center;
            opacity: 0;
            transition: var(--transition-all);
        }

        body.loaded .platform-grid {
            opacity: 1;
        }

        .platform-card {
            padding: calc(0.8rem * var(--platform-scale));
            background: rgba(255, 255, 255, 0.15);
            border-radius: calc(1rem * var(--platform-scale));
            cursor: pointer;
            text-align: center;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: calc(80px * var(--platform-scale));
            position: relative;
            overflow: hidden;
            transform: translateY(10px);
            opacity: 0;
            transition: var(--transition-all);
        }

        body.loaded .platform-card {
            transform: translateY(0);
            opacity: 1;
        }

        body.loaded .platform-card:nth-child(1) { transition-delay: 0.1s; }
        body.loaded .platform-card:nth-child(2) { transition-delay: 0.15s; }
        body.loaded .platform-card:nth-child(3) { transition-delay: 0.2s; }
        body.loaded .platform-card:nth-child(4) { transition-delay: 0.25s; }
        body.loaded .platform-card:nth-child(5) { transition-delay: 0.3s; }
        body.loaded .platform-card:nth-child(6) { transition-delay: 0.35s; }
        body.loaded .platform-card:nth-child(7) { transition-delay: 0.4s; }
        body.loaded .platform-card:nth-child(8) { transition-delay: 0.45s; }
        body.loaded .platform-card:nth-child(9) { transition-delay: 0.5s; }
        body.loaded .platform-card:nth-child(10) { transition-delay: 0.55s; }

        body.animated .platform-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            opacity: 0;
            transition: var(--transition-all);
        }

        body.animated .platform-card:hover::before {
            opacity: 1;
        }

        .platform-card.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body.animated .platform-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px) scale(1.05);
        }

        /* 平台图标 - 占卡片高度的1/3 */
        .platform-icon {
            height: calc(33% - 0.5rem);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .platform-icon i {
            font-size: calc(2rem * var(--platform-scale));
            color: var(--墨色);
            transition: var(--transition-all);
        }

        body.animated .platform-card:hover .platform-icon i {
            transform: scale(1.1);
        }

        /* 收藏夹网格布局 */
        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
            transform: scale(var(--favorites-scale));
            transform-origin: center;
        }

        .favorite-card {
            padding: calc(0.8rem * var(--favorites-scale));
            background: rgba(255, 255, 255, 0.15);
            border-radius: calc(1rem * var(--favorites-scale));
            cursor: pointer;
            text-align: center;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: calc(var(--favorites-card-size) * var(--favorites-scale));
            position: relative;
            overflow: hidden;
            transition: var(--transition-all);
        }

        .favorite-icon {
            height: 33%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .favorite-icon img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            transition: var(--transition-all);
        }

        body.animated .favorite-card:hover .favorite-icon img {
            transform: scale(1.1);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        /* 搜索建议 */
        #suggestions {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
            display: none;
            border: 1px solid rgba(0, 0, 0, 0.1);
            max-height: 50vh;
            overflow-y: auto;
            transform-origin: top center;
            opacity: 0;
            transition: var(--transition-all);
            backdrop-filter: blur(5px);
        }

        #suggestions.show {
            transform: translateY(0);
            opacity: 1;
        }

        .suggestion {
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            text-align: left;
            white-space: nowrap;
            transition: var(--transition-all);
        }

        .suggestion:first-child {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        .suggestion:last-child {
            border-bottom: none;
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }

        body.animated .suggestion:hover {
            background: rgba(137, 199, 182, 0.15);
            transform: translateX(5px);
        }

        /* 加载动画 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s ease;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 设置面板 */
        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: min(90vw, 500px);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            color: var(--墨色);
            max-height: 80vh;
            overflow-y: auto;
            opacity: 0;
            transition: var(--transition-all);
        }

        .settings-panel.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .settings-panel h2 {
            margin-top: 0;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 1rem;
        }

        .setting-item {
            margin-bottom: 1.5rem;
        }

        .setting-item label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .setting-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            font-family: var(--禅意-font);
        }

        .settings-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .settings-btn-panel {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 2rem;
            background: rgba(137, 199, 182, 0.8);
            color: white;
            cursor: pointer;
            font-family: var(--禅意-font);
            transition: var(--transition-all);
        }

        body.animated .settings-btn-panel:hover {
            background: rgba(137, 199, 182, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .settings-btn-panel.secondary {
            background: rgba(200, 200, 200, 0.8);
        }

        body.animated .settings-btn-panel.secondary:hover {
            background: rgba(200, 200, 200, 1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, var(--overlay-opacity));
            z-index: 999;
            display: none;
            opacity: 0;
            transition: var(--transition-all);
        }

        .overlay.show {
            opacity: 1;
        }

        /* 搜索动画 */
        .search-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition-all);
        }
        
        .search-animation.active {
            opacity: 1;
        }
        
        .search-animation-content {
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            transition: var(--transition-all);
        }
        
        .search-animation.active .search-animation-content {
            transform: translateY(0);
            opacity: 1;
        }
        
        .search-animation-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--win11-accent);
            animation: pulse 1.5s infinite;
        }
        
        .search-animation-text {
            font-size: 1.2rem;
            color: var(--墨色);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* 平台选择面板 */
        .platform-selection {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            display: none;
            opacity: 0;
            transition: var(--transition-all);
        }

        .platform-selection.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .platform-selection-title {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .platform-selection-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .platform-selection-item {
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: var(--transition-all);
        }

        .platform-selection-item:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .platform-selection-icon {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }

        /* 设置选项卡 */
        .settings-tabs {
            display: flex;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .settings-tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: var(--transition-all);
        }

        .settings-tab.active {
            border-bottom: 2px solid var(--primary-color);
            font-weight: bold;
        }

        .settings-tab-content {
            display: none;
        }

        .settings-tab-content.active {
            display: block;
        }

        /* 板块透明度调节 */
        .section-opacity-control {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .opacity-control-item {
            display: flex;
            flex-direction: column;
        }

        .opacity-control-item label {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .opacity-control-item input {
            width: 100%;
        }

        .opacity-value {
            font-size: 0.8rem;
            text-align: center;
            margin-top: 0.3rem;
        }

        /* 板块位置控制 */
        .section-position-control {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .position-item {
            display: flex;
            flex-direction: column;
        }

        .position-item label {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        /* 开发者选项 */
        .developer-options {
            border-top: 1px dashed rgba(0, 0, 0, 0.2);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .developer-options h3 {
            margin-top: 0;
            color: #d9534f;
        }

        /* 深色模式样式 */
        body.dark-mode {
            --墨色: #f0f2f5;
            --月白: #2c3e50;
        }

        body.dark-mode .platform-card,
        body.dark-mode .favorite-card {
            background: rgba(0, 0, 0, 0.15);
            color: #f0f2f5;
        }

        body.dark-mode .platform-card.active,
        body.dark-mode .platform-card:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .platform-icon i {
            color: #f0f2f5;
        }

        // 使元素可拖动
        function makeDraggable(element, gridId) {
            let isDragging = false;
            let startX, startY;
            let initialIndex;
            let grid = document.getElementById(gridId);
            let items = Array.from(grid.children);
            
            // 长按开始拖动
            let longPressTimer;
            
            element.addEventListener('mousedown', (e) => {
                // 阻止默认行为避免文本选择
                e.preventDefault();
                
                // 设置长按计时器
                longPressTimer = setTimeout(() => {
                    startDrag(e);
                }, 500); // 500毫秒长按触发
            });
            
            element.addEventListener('touchstart', (e) => {
                longPressTimer = setTimeout(() => {
                    startDrag(e.touches[0]);
                }, 500);
            });
            
            // 取消长按如果移动或释放
            element.addEventListener('mousemove', cancelLongPress);
            element.addEventListener('touchmove', cancelLongPress);
            
            element.addEventListener('mouseup', cancelLongPress);
            element.addEventListener('mouseleave', cancelLongPress);
            element.addEventListener('touchend', cancelLongPress);
            
            function cancelLongPress() {
                clearTimeout(longPressTimer);
            }
            
            function startDrag(e) {
                if (!config.settings.enableDevOptions) return;
                
                isDragging = true;
                initialIndex = items.indexOf(element);
                
                // 记录初始位置
                startX = e.clientX - element.getBoundingClientRect().left;
                startY = e.clientY - element.getBoundingClientRect().top;
                
                // 设置拖动样式
                element.style.position = 'absolute';
                element.style.zIndex = '1000';
                element.style.cursor = 'grabbing';
                element.style.boxShadow = '0 10px 20px rgba(0,0,0,0.2)';
                element.style.transform = 'scale(1.05)';
                
                // 添加拖动事件
                document.addEventListener('mousemove', drag);
                document.addEventListener('touchmove', touchDrag, { passive: false });
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchend', stopDrag);
            }
            
            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                
                element.style.left = (e.clientX - startX) + 'px';
                element.style.top = (e.clientY - startY) + 'px';
                
                updateDropPosition(e.clientX, e.clientY);
            }
            
            function touchDrag(e) {
                if (!isDragging) return;
                e.preventDefault();
                
                const touch = e.touches[0];
                element.style.left = (touch.clientX - startX) + 'px';
                element.style.top = (touch.clientY - startY) + 'px';
                
                updateDropPosition(touch.clientX, touch.clientY);
            }
            
            function updateDropPosition(x, y) {
                // 重置所有项目的指示器
                items.forEach(item => {
                    item.style.border = '';
                });
                
                // 找到当前悬停的项目
                const hoveredElement = document.elementFromPoint(x, y);
                const hoveredCard = hoveredElement?.closest('.platform-card, .favorite-card');
                
                if (hoveredCard && hoveredCard !== element) {
                    // 显示放置位置指示器
                    hoveredCard.style.border = '2px dashed var(--primary-color)';
                }
            }
            
            function stopDrag() {
                if (!isDragging) return;
                isDragging = false;
                
                // 移除事件监听
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('touchmove', touchDrag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchend', stopDrag);
                
                // 重置样式
                element.style.position = '';
                element.style.zIndex = '';
                element.style.cursor = '';
                element.style.boxShadow = '';
                element.style.transform = '';
                element.style.left = '';
                element.style.top = '';
                
                // 找到当前悬停的项目
                const finalX = parseInt(element.style.left) || element.getBoundingClientRect().left;
                const finalY = parseInt(element.style.top) || element.getBoundingClientRect().top;
                const hoveredElement = document.elementFromPoint(finalX, finalY);
                const hoveredCard = hoveredElement?.closest('.platform-card, .favorite-card');
                
                // 重置所有项目的指示器
                items.forEach(item => {
                    item.style.border = '';
                });
                
                // 如果有悬停的卡片，交换位置
                if (hoveredCard && hoveredCard !== element) {
                    const finalIndex = items.indexOf(hoveredCard);
                    
                    if (initialIndex !== finalIndex) {
                        // 交换DOM位置
                        if (finalIndex > initialIndex) {
                            grid.insertBefore(element, hoveredCard.nextSibling);
                        } else {
                            grid.insertBefore(element, hoveredCard);
                        }
                        
                        // 更新items数组
                        items = Array.from(grid.children);
                        
                        // 保存新的顺序到设置
                        saveCardOrder();
                    }
                }
            }
        }

                if (cachedResponse) {

        // 显示搜索建议
        function showSuggestions(input) {
            if (!input || input.length === 0 || config.settings.cmdMode) {
                hideSuggestions();
                return;
            }

            const callbackName = `bingSuggestionCallback_${Date.now()}`;
            const script = document.createElement('script');
            script.src = `https://api.bing.com/qsonhs.aspx?type=cb&q=${encodeURIComponent(input)}&cb=${callbackName}&PC=EMMX01`;

            window[callbackName] = function(data) {
                if (data?.AS?.Results?.[0]?.Suggests) {
                    elements.suggestions.innerHTML = data.AS.Results[0].Suggests.map(suggestion => `
                        <div class="suggestion">${suggestion.Txt}</div>
                    `).join('');

                    // 根据建议内容调整宽度
                    adjustSuggestionWidth(data.AS.Results[0].Suggests);

                    // 添加建议点击事件
                    document.querySelectorAll('.suggestion').forEach(item => {
                        item.addEventListener('click', function() {
                            elements.searchInput.value = this.textContent;
                            hideSuggestions();
                            performSearch(this.textContent);
                        });
                    });

                    showSuggestionsUI();
                } else {
                    hideSuggestions();
                }
                document.body.removeChild(script);
                delete window[callbackName];
            };

            document.body.appendChild(script);
        }

        // 根据建议内容调整宽度
        function adjustSuggestionWidth(suggestions) {
            if (!suggestions || suggestions.length === 0) return;
            
            // 找到最长的建议
            const maxLength = Math.max(...suggestions.map(s => s.Txt.length));
            // 设置最小宽度为搜索框宽度
            const minWidth = elements.searchInput.offsetWidth;
            // 根据字符数计算宽度
            const charWidth = 10; // 每个字符大约10px
            const calculatedWidth = Math.max(minWidth, maxLength * charWidth + 40); // 40px为padding
            
            elements.suggestions.style.width = `${calculatedWidth}px`;
        }

        // 执行搜索

            if (!query) return;

                openSettings();
                return;
            }
            
            // 严格检查URL
            if (isPotentialUrl(query) && isValidUrl(query)) {
                navigateToUrl(query);
                return;
            }
            
            // 在CMD模式下使用默认平台
            if (config.settings.cmdMode || !config.settings.showSections.platforms) {
                const platform = config.platforms.find(p => p.id === config.settings.defaultPlatform);
                if (platform) {
                    window.open(platform.search + encodeURIComponent(query), '_blank');
                }
                return;
            }
            
            // 显示平台选择面板
            elements.platformSelection.classList.add('show');
        }

        // 改进的URL检测逻辑
        function isPotentialUrl(string) {
            // 排除纯中文和空格的情况
            if (/[\u4e00-\u9fa5]/.test(string) || /\s/.test(string)) return false;
            
            // 包含协议头或常见顶级域名
            const tlds = ['.com', '.cn', '.net', '.org', '.gov', '.edu', '.io', '.dev'];
            const hasValidTLD = tlds.some(tld => string.includes(tld));
            const hasProtocol = /^https?:\/\//i.test(string);
            
            return hasProtocol || (hasValidTLD && string.includes('.'));
        }

        // 检查是否是有效的URL
        function isValidUrl(string) {
            try {
                // 更严格的协议检查
                if (!/^https?:\/\//i.test(string)) {
                    // 如果没有协议头但包含顶级域名
                    if (!/[a-z0-9-]+\.[a-z]{2,}/i.test(string)) return false;
                    string = 'http://' + string;
                }
                
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // 导航到URL
        function navigateToUrl(url) {
            // 确保URL有协议
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }
            
            // 显示搜索动画
            if (config.settings.showSections.animation) {
                showSearchAnimation();
            }
            
            // 延迟打开链接，让动画有足够时间显示
            setTimeout(() => {
                window.open(url, '_blank');
                
                // 隐藏动画
                if (config.settings.showSections.animation) {
                    setTimeout(() => {
                        hideSearchAnimation();
                    }, 500);
                }
            }, 300);
        }

        // 检查日期是否是节日
        function checkHoliday(date) {
            const month = date.getMonth() + 1; // 0-11 → 1-12
            const day = date.getDate();
            
            for (const [id, holiday] of Object.entries(config.holidays)) {
                for (const d of holiday.dateRange) {
                    if (d.month === month && d.day === day) {
                        return { id, ...holiday };
                    }
                }
            }
            return null;
        }

                document.documentElement.style.setProperty('--favorites-card-size', `${this.value}px`);
            });

            // 主题颜色调整
            elements.themeColor.addEventListener('change', function() {
                applyThemeSettings();
            });

            // 主题风格调整
            elements.themeStyle.addEventListener('change', function() {
                applyThemeSettings();
            });

            // 开发者选项开关
            elements.enableDevOptions.addEventListener('change', function() {
                updateDevOptionsDisplay();
            });
            
            // 网络探测开关
            elements.enableNetworkDetection.addEventListener('change', function() {
                if (this.checked) {
                    initNetworkDetection();
                }
            });
            
            // 板块位置调整
            elements.searchPosition.addEventListener('change', function() {
                config.settings.sectionPositions.search = this.value;
                applySectionPositions();
            });
            
            elements.platformPosition.addEventListener('change', function() {
                config.settings.sectionPositions.platform = this.value;
                applySectionPositions();
            });
            
            elements.poetryPosition.addEventListener('change', function() {
                config.settings.sectionPositions.poetry = this.value;
                applySectionPositions();
            });
            
            elements.favoritesPosition.addEventListener('change', function() {
                config.settings.sectionPositions.favorites = this.value;
                applySectionPositions();
            });

            // 设置选项卡切换
            document.querySelectorAll('.settings-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // 更新活动选项卡
                    document.querySelectorAll('.settings-tab').forEach(t => 
                        t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 更新活动内容
                    const tabId = this.dataset.tab;
                    document.querySelectorAll('.settings-tab-content').forEach(content => 
                        content.classList.remove('active'));
                    document.getElementById(`${tabId}Tab`).classList.add('active');
                });
            });

            // 触摸事件支持
            elements.searchInput.addEventListener('touchend', function(e) {
                this.focus();
                e.preventDefault();
            });

            document.querySelectorAll('.platform-card, .favorite-card').forEach(card => {
                card.addEventListener('touchend', function(e) {
                    this.click();
                    e.preventDefault();
                });
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
